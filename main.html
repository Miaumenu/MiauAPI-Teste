<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slider Interativo - MiauAPI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            background: transparent; font-family: 'Inter', sans-serif;
        }
        body { 
            width: 1920px; height: 1080px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Container do Slider */
        .slider-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            border: 2px solid rgba(0, 170, 255, 0.5);
            box-shadow: 0 0 40px rgba(0, 170, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Título */
        .slider-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        /* Slider Track */
        .slider-track {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Slider Fill */
        .slider-fill {
            height: 100%;
            background: linear-gradient(90deg, #00AAFF, #00FFAA);
            border-radius: 10px;
            width: 50%; /* Inicializado em 50% */
            transition: width 0.1s ease;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }

        /* Slider Thumb */
        .slider-thumb {
            width: 30px;
            height: 30px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            border: 3px solid #00AAFF;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
            transition: all 0.1s ease;
        }

        .slider-thumb:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 25px rgba(0, 170, 255, 1);
        }

        .slider-thumb:active {
            transform: translate(-50%, -50%) scale(1.15);
        }

        /* Display do Valor */
        .value-display {
            text-align: center;
            margin-top: 20px;
        }

        .value-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }

        .value-number {
            color: #00AAFF;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            margin-left: 10px;
        }

        /* Instruções */
        .instructions {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.4;
        }

        /* Animações */
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 170, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); }
        }

        .slider-container {
            animation: glowPulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-title">CONTROLE INTERATIVO DO SLIDER</div>
        
        <div class="slider-track">
            <div class="slider-fill" id="sliderFill"></div>
            <div class="slider-thumb" id="sliderThumb"></div>
        </div>
        
        <div class="value-display">
            <span class="value-text">VALOR ATUAL:</span>
            <span class="value-number" id="valueDisplay">50%</span>
        </div>
        
        <div class="instructions">
            Use as SETAS ← → para ajustar<br>
            Pressione SHIFT para ajustes rápidos<br>
            ESC para sair
        </div>
    </div>

    <script>
        let currentValue = 50;
        const sliderFill = document.getElementById('sliderFill');
        const sliderThumb = document.getElementById('sliderThumb');
        const valueDisplay = document.getElementById('valueDisplay');

        function updateSlider(value) {
            currentValue = value;
            sliderFill.style.width = value + '%';
            sliderThumb.style.left = value + '%';
            valueDisplay.textContent = value + '%';
            
            // Feedback visual dinâmico
            const hue = (value * 1.2) + 180; // Azul → Ciano
            sliderFill.style.background = `linear-gradient(90deg, hsl(${hue}, 100%, 50%), hsl(160, 100%, 50%))`;
        }

        // Inicialização
        updateSlider(50);

        // Comunicação com Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'updateSlider') {
                updateSlider(data.value);
            }
        });

        // Envia atualizações para o Lua (se interação direta por mouse for implementada)
        function sendValueToLua(value) {
            if (window.invokeNative) {
                window.invokeNative('sendDuiMessage', JSON.stringify({
                    action: 'sliderChange',
                    value: value
                }));
            }
        }

        console.log('[SliderUI] Interface carregada e pronta!');
    </script>
</body>
</html>
