<!-- main.html (hospedado externamente) -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider NUI</title>
  <style>
    body { margin:0; background:rgba(0,0,0,0.5); display:none; }
    #container {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#222; padding:20px; border-radius:8px;
    }
    input[type=range] { width:300px; }
  </style>
</head>
<body>
  <div id="container">
    <input id="slider" type="range" min="0" max="100" value="50">
  </div>
  <script>
    window.onload = () => {
      fetch(`https://${GetParentResourceName()}/onBrowserReady`, {
        method:'POST', headers:{'Content-Type':'application/json'}, body:'{}'
      });
    };
    window.addEventListener('message', e => {
      if(e.data.action==='showSlider'){
        document.body.style.display = e.data.show?'block':'none';
      }
    });
    document.getElementById('slider').addEventListener('input', () => {
      const v = +document.getElementById('slider').value;
      fetch(`https://${GetParentResourceName()}/sliderChange`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ value: v })
      });
    });
  </script>
</body>
</html>
