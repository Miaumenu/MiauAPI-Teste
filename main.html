<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiauAPI – Sistema Modular Ajustado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: transparent; font-family: 'Inter', sans-serif;
    }
    body {
      width: 1920px; height: 1080px; background: transparent;
    }

    /* ==========================================
       MÓDULO: INFOBOX – TAMANHO DINÂMICO
       ========================================== */
    .infobox-container {
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 9999;
    }
    .infobox {
      position: relative;
      max-width: 1200px;
      width: 100%;
      display: flex;
      align-items: stretch;
      padding: 20px 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 18px;
      border: 2px solid var(--infobox-border);
      box-shadow: var(--infobox-shadow);
    }
    .infobox-accent {
      width: 10px;
      background: var(--infobox-accent);
      box-shadow: var(--infobox-accent-shadow);
      border-radius: 18px;
      margin-right: 30px;
      flex-shrink: 0;
    }
    .infobox-content {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .infobox-message {
      font-weight: 600;
      font-size: 27px;
      line-height: 1.2;
      letter-spacing: -0.02em;
      color: #FFFFFF;
      word-wrap: break-word;
    }
    .infobox-prefix {
      margin-right: 8px;
      font-weight: 700;
    }

    /* Níveis de INFOBOX */
    .infobox.info {
      --infobox-border: rgba(0,170,255,0.71);
      --infobox-shadow: 0px 0px 27px 3px rgba(0,170,255,0.25);
      --infobox-accent: #00AAFF;
      --infobox-accent-shadow: 0px 0px 6px 3px rgba(0,170,255,0.61);
    }
    .infobox.success {
      --infobox-border: rgba(17,255,0,0.71);
      --infobox-shadow: 0px 0px 27px 3px rgba(17,255,0,0.25);
      --infobox-accent: #11FF00;
      --infobox-accent-shadow: 0px 0px 6px 3px rgba(17,255,0,0.61);
    }
    .infobox.warning {
      --infobox-border: rgba(238,255,0,0.71);
      --infobox-shadow: 0px 0px 27px 3px rgba(238,255,0,0.25);
      --infobox-accent: #EEFF00;
      --infobox-accent-shadow: 0px 0px 6px 3px rgba(238,255,0,0.61);
    }
    .infobox.error {
      --infobox-border: rgba(255,0,0,0.71);
      --infobox-shadow: 0px 0px 27px 3px rgba(255,0,0,0.25);
      --infobox-accent: #FF0000;
      --infobox-accent-shadow: 0px 0px 6px 3px rgba(255,0,0,0.61);
    }

    /* Animações */
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to   { transform: translateY(0);     opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateY(0);     opacity: 1; }
      to   { transform: translateY(-30px); opacity: 0; }
    }
    .infobox-enter {
      animation: slideIn 0.3s cubic-bezier(0.4,0,0.2,1) forwards;
    }
    .infobox-exit {
      animation: slideOut 0.3s cubic-bezier(0.4,0,0.2,1) forwards;
    }
  </style>
</head>
<body>
  <script>
    console.log('[MiauAPI] Sistema iniciando...');

    const positionPresets = {
      'superior-esquerdo':  { x:20,  y:20 },
      'superior-direito':   { x:1920-1200-20, y:20 },
      'inferior-esquerdo':  { x:20, y:1080-20 },
      'inferior-direito':   { x:1920-1200-20, y:1080-20 },
      'centro-superior':    { x:(1920-1200)/2, y:20 },
      'centro-inferior':    { x:(1920-1200)/2, y:1080-20 },
      'centro':             { x:(1920-1200)/2, y:(1080)/2 }
    };
    const containers = {};
    function getContainer(key) {
      if (!containers[key]) {
        const c = document.createElement('div');
        c.className = 'infobox-container';
        c.style.left = positionPresets[key].x + 'px';
        c.style.top  = positionPresets[key].y + 'px';
        document.body.appendChild(c);
        containers[key] = c;
      }
      return containers[key];
    }

    function parseMessage(text, parent) {
      const parts = text.split(/(\*\*.*?\*\*)/g);
      parts.forEach(p => {
        if (p.startsWith('**') && p.endsWith('**') && p.length>4) {
          const span = document.createElement('span');
          span.className = 'highlight';
          span.textContent = p.slice(2,-2);
          parent.appendChild(span);
        } else if (p) {
          const span = document.createElement('span');
          span.className = 'normal-text';
          span.textContent = p;
          parent.appendChild(span);
        }
      });
    }

    function showInfobox(message, position, size, level) {
      if (!positionPresets[position]) return console.error('[MiauAPI] Posição inválida:', position);
      const levelMap = { 'sucesso':'success','erro':'error','aviso':'warning','informacao':'info' };
      const lvl = levelMap[level?.toLowerCase()]||level||'info';
      let prefix = lvl==='info'?'Info: ':lvl==='success'?'Success: ':lvl==='warning'?'Warning: ':'Error: ';
      const container = getContainer(position);
      const box = document.createElement('div');
      box.className = `infobox ${lvl} infobox-enter`;

      box.innerHTML = `
        <div class="infobox-accent"></div>
        <div class="infobox-content">
          <div class="infobox-message"></div>
        </div>
      `;
      container.appendChild(box);

      const msgDiv = box.querySelector('.infobox-message');
      const pre = document.createElement('span');
      pre.className = 'infobox-prefix';
      pre.textContent = prefix;
      msgDiv.appendChild(pre);
      parseMessage(message, msgDiv);

      setTimeout(() => {
        box.classList.add('infobox-exit');
        setTimeout(() => {
          if (box.parentNode) box.parentNode.removeChild(box);
          if (container.children.length===0) {
            container.remove();
            delete containers[position];
          }
        },300);
      },5000);
    }

    window.MiauAPI = { infobox: showInfobox };
    window.addEventListener('message', e => {
      const d = e.data;
      if (d?.action==='infobox') showInfobox(d.message, d.position, d.size, d.level);
    });

    console.log('[MiauAPI] Sistema pronto! ✓');
  </script>
</body>
</html>
