<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgba(20, 20, 40, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 60, 0.95);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .test-methods {
            margin-bottom: 15px;
            font-size: 10px;
            opacity: 0.7;
            line-height: 1.4;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .toggle-label {
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ccc;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .toggle-switch input:checked + .toggle-bg {
            background: #00ff00;
        }

        .toggle-handle {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .toggle-switch input:checked ~ .toggle-handle {
            left: 32px;
        }

        .status {
            margin-top: 15px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .log-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            flex: 1;
            min-height: 0;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px 8px 0 0;
        }

        .log-title {
            font-size: 12px;
            font-weight: bold;
        }

        .copy-btn {
            background: rgba(0, 200, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: #00ff00;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 0, 0.5);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: rgba(0, 150, 255, 0.5);
            border-color: #00aaff;
            color: #00aaff;
        }

        .log {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 10px;
            font-family: 'Courier New', monospace;
            flex: 1;
            min-height: 150px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 3px;
        }

        .log-success {
            color: #00ff00;
        }

        .log-error {
            color: #ff0000;
        }

        .log-info {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 TESTE DE COMUNICAÇÃO 🧪</h1>
        
        <div class="test-methods">
            Testando 4 métodos:<br>
            1. NUI Callback | 2. Título | 3. SendDuiMessage | 4. Coordenadas
        </div>

        <div class="toggle-container">
            <span class="toggle-label">GodMod Test</span>
            <label class="toggle-switch">
                <input type="checkbox" id="testToggle">
                <div class="toggle-bg"></div>
                <div class="toggle-handle"></div>
            </label>
        </div>

        <div class="status">
            Status: <span id="status">OFF</span>
        </div>

        <div class="log-container">
            <div class="log-header">
                <span class="log-title">📋 Log de Eventos</span>
                <button class="copy-btn" id="copyBtn">📋 Copiar Log</button>
            </div>
            <div class="log" id="log">
                <div class="log-entry log-info">Aguardando interação...</div>
            </div>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('testToggle');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const copyBtn = document.getElementById('copyBtn');

        let logHistory = [];
        let methodsWorking = {
            callback: false,
            title: false,
            message: false,
            coords: false
        };

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logText = `[${timestamp}] ${message}`;
            
            // Adiciona ao histórico
            logHistory.push(logText);
            
            // Adiciona ao DOM
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = logText;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Função para copiar log
        copyBtn.addEventListener('click', () => {
            const logText = logHistory.join('\n');
            
            // Cria elemento temporário para copiar
            const textarea = document.createElement('textarea');
            textarea.value = logText;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = '✓ Copiado!';
                copyBtn.classList.add('copied');
                addLog('Log copiado para área de transferência!', 'success');
                
                setTimeout(() => {
                    copyBtn.textContent = '📋 Copiar Log';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch(e) {
                addLog('Erro ao copiar: ' + e.message, 'error');
            }
            
            document.body.removeChild(textarea);
        });

        toggle.addEventListener('change', (e) => {
            const isActive = e.target.checked;
            statusEl.textContent = isActive ? 'ON' : 'OFF';
            statusEl.style.color = isActive ? '#00ff00' : '#ff0000';

            addLog(`Toggle mudou para: ${isActive ? 'ON' : 'OFF'}`, 'info');

            // ============================================
            // MÉTODO 1: NUI CALLBACK (PADRÃO FIVEM)
            // ============================================
            addLog('Tentando MÉTODO 1: NUI Callback...', 'info');
            fetch(`https://miauapi/testToggle`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    feature: 'godmod',
                    active: isActive
                })
            })
            .then(response => response.json())
            .then(data => {
                addLog('✓ MÉTODO 1 FUNCIONOU! (NUI Callback)', 'success');
                methodsWorking.callback = true;
                console.log('Callback response:', data);
            })
            .catch(error => {
                addLog('✗ Método 1 falhou: ' + error.message, 'error');
                console.error('Callback error:', error);
            });

            // ============================================
            // MÉTODO 2: TÍTULO DA PÁGINA
            // ============================================
            addLog('Tentando MÉTODO 2: Título...', 'info');
            try {
                document.title = `MIAUAPI|godmod|${isActive}|${Date.now()}`;
                addLog('✓ Título alterado para polling', 'success');
                
                setTimeout(() => {
                    document.title = 'TEST';
                }, 100);
            } catch(e) {
                addLog('✗ Método 2 falhou: ' + e.message, 'error');
            }

            // ============================================
            // MÉTODO 3: POSTMESSAGE (PARA IFRAME/DUI)
            // ============================================
            addLog('Tentando MÉTODO 3: PostMessage...', 'info');
            try {
                window.parent.postMessage({
                    type: 'toggleFeature',
                    feature: 'godmod',
                    active: isActive
                }, '*');
                addLog('✓ PostMessage enviado', 'success');
            } catch(e) {
                addLog('✗ Método 3 falhou: ' + e.message, 'error');
            }

            // ============================================
            // MÉTODO 4: CONSOLE.LOG (PARA DEBUG)
            // ============================================
            console.log('%c[MÉTODO 4 - CONSOLE]', 'color: #00ff00; font-weight: bold;', {
                feature: 'godmod',
                active: isActive,
                timestamp: Date.now()
            });
            addLog('Console.log enviado (check F8)', 'info');
        });

        // Listener para mensagens do Lua
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (data.type === 'ping') {
                addLog('Recebeu ping do Lua!', 'success');
            }
            
            if (data.type === 'featureUpdated') {
                addLog(`Feature atualizada: ${data.feature}`, 'success');
                toggle.checked = data.active;
            }
        });

        // Log inicial
        addLog('Sistema carregado!', 'success');
        addLog('Clique no toggle para testar...', 'info');
        
        console.log('%c🧪 TESTE DE COMUNICAÇÃO INICIADO', 'color: #00ff00; font-size: 20px; font-weight: bold;');
    </script>
</body>
</html>
