<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
        }

        /* ==========================================
           MÓDULO: INFOBOX - EXATAMENTE COMO O EXEMPLO
           ========================================== */
        
        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .infobox {
            box-sizing: border-box;
            position: relative;
            width: 400px;
            height: 80px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 10px;
            
            /* Fundo preto com 70% de opacidade */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 7px;
            
            /* Border e shadow dinâmicos */
            border: 1px solid var(--infobox-border);
            box-shadow: var(--infobox-shadow);
        }

        /* Accent bar (Rectangle 683) - EXATAMENTE como no exemplo */
        .infobox-accent {
            position: relative;
            width: 4px;
            height: 64px;
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
        }

        /* Content area */
        .infobox-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 20px;
        }

        /* Message text - EXATAMENTE como no exemplo */
        .infobox-message {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-size: 14px;
            line-height: 17px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
            max-width: 330px;
        }

        .infobox-prefix {
            opacity: 1;
            white-space: nowrap;
        }

        .normal-text {
            opacity: 0.67;
        }

        .highlight {
            opacity: 1;
            font-weight: bold;
        }

        /* ==========================================
           NÍVEIS DE INFOBOX (Cores específicas)
           ========================================== */

        /* INFO - Azul */
        .infobox.info {
            --infobox-border: rgba(0, 170, 255, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(0, 170, 255, 0.25);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        /* SUCCESS - Verde */
        .infobox.success {
            --infobox-border: rgba(17, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(17, 255, 0, 0.25);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.61);
        }

        /* WARNING - Amarelo (EXATAMENTE como no exemplo) */
        .infobox.warning {
            --infobox-border: rgba(238, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(238, 255, 0, 0.25);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        /* ERROR - Vermelho */
        .infobox.error {
            --infobox-border: rgba(255, 0, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(255, 0, 0, 0.25);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.61);
        }

        /* ==========================================
           ANIMAÇÕES - INSTANTÂNEO
           ========================================== */

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-10px);
                opacity: 0;
            }
        }

        .infobox-enter {
            animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .infobox-exit {
            animation: slideOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body>
    <script>
        console.log('[MiauAPI] Sistema iniciando...');

        // ==========================================
        // SISTEMA DE POSIÇÕES PRÉ-DEFINIDAS
        // ==========================================
        
        const positionPresets = {
            'superior-esquerdo': '20,20',
            'superior-direito': '1500,20', // 1920 - 400 - 20
            'inferior-esquerdo': '20,980', // 1080 - 80 - 20
            'inferior-direito': '1500,980',
            'centro-superior': '760,20', // (1920 - 400) / 2
            'centro-inferior': '760,980',
            'centro': '760,500' // (1080 - 80) / 2
        };

        const containers = {};

        function getContainer(positionKey) {
            if (!containers[positionKey]) {
                const container = document.createElement('div');
                container.className = 'infobox-container';
                
                const [x, y] = positionPresets[positionKey].split(',').map(v => parseInt(v));
                container.style.left = x + 'px';
                container.style.top = y + 'px';
                
                document.body.appendChild(container);
                containers[positionKey] = container;
            }
            
            return containers[positionKey];
        }

        // ==========================================
        // FUNÇÃO PARA PARSEAR MENSAGEM COM DESTAQUES
        // ==========================================
        
        function parseMessage(text, parentElement) {
            const fragments = text.split(/(\*\*.*?\*\*)/g);
            fragments.forEach(frag => {
                if (frag.startsWith('**') && frag.endsWith('**') && frag.length > 4) {
                    const span = document.createElement('span');
                    span.className = 'highlight';
                    span.textContent = frag.slice(2, -2);
                    parentElement.appendChild(span);
                } else if (frag) {
                    const span = document.createElement('span');
                    span.className = 'normal-text';
                    span.textContent = frag;
                    parentElement.appendChild(span);
                }
            });
        }

        // ==========================================
        // FUNÇÃO PRINCIPAL: showInfobox
        // ==========================================
        
        function showInfobox(message, position, size, level) {
            // Verificar se a posição é válida
            if (!positionPresets[position]) {
                console.error('[MiauAPI] Posição inválida:', position);
                console.log('[MiauAPI] Posições válidas:', Object.keys(positionPresets));
                return;
            }

            const positionKey = position;
            const [height, width] = size ? size.split(',').map(v => parseInt(v.trim())) : [80, 400];

            // Normalizar level
            const levelMap = {
                'sucesso': 'success',
                'erro': 'error',
                'aviso': 'warning',
                'informacao': 'info'
            };
            const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

            // Definir prefixo baseado no level
            let prefix = '';
            if (normalizedLevel === 'info') {
                prefix = 'Info: ';
            } else if (normalizedLevel === 'success') {
                prefix = 'Success: ';
            } else if (normalizedLevel === 'warning') {
                prefix = 'Warning: ';
            } else if (normalizedLevel === 'error') {
                prefix = 'Error: ';
            }

            // Criar infobox
            const container = getContainer(positionKey);
            const infobox = document.createElement('div');
            infobox.className = `infobox ${normalizedLevel} infobox-enter`;
            
            if (size) {
                infobox.style.width = width + 'px';
                infobox.style.height = height + 'px';
            }

            infobox.innerHTML = `
                <div class="infobox-accent"></div>
                <div class="infobox-content">
                    <div class="infobox-message"></div>
                </div>
            `;

            container.appendChild(infobox);

            // Adicionar prefixo e mensagem parseada
            const messageDiv = infobox.querySelector('.infobox-message');
            const prefixSpan = document.createElement('span');
            prefixSpan.className = 'infobox-prefix';
            prefixSpan.textContent = prefix;
            messageDiv.appendChild(prefixSpan);

            parseMessage(message, messageDiv);

            // Auto-remover após 5 segundos
            setTimeout(() => {
                infobox.classList.add('infobox-exit');
                setTimeout(() => {
                    if (infobox.parentNode) {
                        infobox.parentNode.removeChild(infobox);
                    }
                    if (container.children.length === 0) {
                        container.remove();
                        delete containers[positionKey];
                    }
                }, 200);
            }, 5000);
        }

        // ==========================================
        // API GLOBAL
        // ==========================================
        
        window.MiauAPI = {
            infobox: showInfobox
        };

        // ==========================================
        // LISTENER NUI (FiveM)
        // ==========================================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || !data.action) return;

            if (data.action === 'infobox') {
                showInfobox(data.message, data.position, data.size, data.level);
            }
        });

        console.log('[MiauAPI] Sistema pronto! ✓');
    </script>
</body>
</html>
