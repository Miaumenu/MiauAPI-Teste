<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
        }

        /* ==========================================
           M√ìDULO: INFOBOX - AUMENTADO
           ========================================== */
        
        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .infobox {
            box-sizing: border-box;
            position: relative;
            /* üéØ AQUI VOC√ä AJUSTA O TAMANHO DA INFOBOX */
            width: 400px;  /* LARGURA - Aumentei de 252px para 400px */
            height: 90px;  /* ALTURA - Aumentei de 58px para 90px */
            display: flex;
            align-items: center;
            gap: 15px;    /* ESPA√áO ENTRE BARRA E TEXTO */
            padding-left: 10px;
            
            /* Fundo preto como no exemplo */
            background: linear-gradient(0deg, #000000, #000000);
            border-radius: 10px;
            
            /* Border e shadow din√¢micos */
            border: 1px solid var(--infobox-border);
            box-shadow: var(--infobox-shadow);
        }

        /* Accent bar (Rectangle 683) - AUMENTADO */
        .infobox-accent {
            position: relative;
            /* üéØ AQUI VOC√ä AJUSTA A BARRA LATERAL */
            width: 6px;    /* LARGURA DA BARRA - Aumentei de 3px para 6px */
            height: 70px;  /* ALTURA DA BARRA - Aumentei de 46px para 70px */
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 10px;
            flex-shrink: 0;
        }

        /* Content area */
        .infobox-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 20px;
        }

        /* Message text - AUMENTADO */
        .infobox-message {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            /* üéØ AQUI VOC√ä AJUSTA O TEXTO */
            font-size: 14px;       /* TAMANHO DA FONTE - Aumentei de 10px para 14px */
            line-height: 18px;     /* ESPA√áAMENTO - Aumentei de 12px para 18px */
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
            /* üéØ AQUI VOC√ä AJUSTA A LARGURA M√ÅXIMA DO TEXTO */
            max-width: 340px;      /* Aumentei de 201px para 340px */
        }

        /* ==========================================
           N√çVEIS DE INFOBOX
           ========================================== */

        /* INFO - Azul */
        .infobox.info {
            --infobox-border: rgba(0, 170, 255, 0.71);
            --infobox-shadow: 0px 0px 25px 3px rgba(0, 170, 255, 0.35);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 6px 3px rgba(0, 170, 255, 0.71);
        }

        /* SUCCESS - Verde */
        .infobox.success {
            --infobox-border: rgba(17, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 25px 3px rgba(17, 255, 0, 0.35);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 6px 3px rgba(17, 255, 0, 0.71);
        }

        /* WARNING - Amarelo */
        .infobox.warning {
            --infobox-border: rgba(238, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 25px 3px rgba(238, 255, 0, 0.35);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 6px 3px rgba(238, 255, 0, 0.71);
        }

        /* ERROR - Vermelho */
        .infobox.error {
            --infobox-border: rgba(255, 0, 0, 0.71);
            --infobox-shadow: 0px 0px 25px 3px rgba(255, 0, 0, 0.35);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 6px 3px rgba(255, 0, 0, 0.71);
        }

        /* ==========================================
           ANIMA√á√ïES
           ========================================== */

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-10px);
                opacity: 0;
            }
        }

        .infobox-enter {
            animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .infobox-exit {
            animation: slideOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body>
    <script>
        console.log('[MiauAPI] Sistema iniciando...');

        // ==========================================
        // SISTEMA DE POSI√á√ïES PR√â-DEFINIDAS - ATUALIZADO
        // ==========================================
        
        const positionPresets = {
            'superior-esquerdo': '20,20',
            'superior-direito': '1500,20',    // 1920 - 400 - 20
            'inferior-esquerdo': '20,970',    // 1080 - 90 - 20
            'inferior-direito': '1500,970',
            'centro-superior': '760,20',      // (1920 - 400) / 2
            'centro-inferior': '760,970',
            'centro': '760,495'               // (1080 - 90) / 2
        };

        const containers = {};

        function getContainer(positionKey) {
            if (!containers[positionKey]) {
                const container = document.createElement('div');
                container.className = 'infobox-container';
                
                const [x, y] = positionPresets[positionKey].split(',').map(v => parseInt(v));
                container.style.left = x + 'px';
                container.style.top = y + 'px';
                
                document.body.appendChild(container);
                containers[positionKey] = container;
            }
            
            return containers[positionKey];
        }

        // ==========================================
        // FUN√á√ÉO PRINCIPAL: showInfobox
        // ==========================================
        
        function showInfobox(message, position, size, level) {
            // Verificar se a posi√ß√£o √© v√°lida
            if (!positionPresets[position]) {
                console.error('[MiauAPI] Posi√ß√£o inv√°lida:', position);
                console.log('[MiauAPI] Posi√ß√µes v√°lidas:', Object.keys(positionPresets));
                return;
            }

            const positionKey = position;
            // üéØ AQUI VOC√ä PODE MUDAR O TAMANHO PADR√ÉO
            const [height, width] = size ? size.split(',').map(v => parseInt(v.trim())) : [90, 400];

            // Normalizar level
            const levelMap = {
                'sucesso': 'success',
                'erro': 'error',
                'aviso': 'warning',
                'informacao': 'info'
            };
            const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

            // Criar infobox
            const container = getContainer(positionKey);
            const infobox = document.createElement('div');
            infobox.className = `infobox ${normalizedLevel} infobox-enter`;
            
            if (size) {
                infobox.style.width = width + 'px';
                infobox.style.height = height + 'px';
            }

            infobox.innerHTML = `
                <div class="infobox-accent"></div>
                <div class="infobox-content">
                    <div class="infobox-message">${message}</div>
                </div>
            `;

            container.appendChild(infobox);

            // Auto-remover ap√≥s 5 segundos
            setTimeout(() => {
                infobox.classList.add('infobox-exit');
                setTimeout(() => {
                    if (infobox.parentNode) {
                        infobox.parentNode.removeChild(infobox);
                    }
                    if (container.children.length === 0) {
                        container.remove();
                        delete containers[positionKey];
                    }
                }, 200);
            }, 5000);
        }

        // ==========================================
        // API GLOBAL
        // ==========================================
        
        window.MiauAPI = {
            infobox: showInfobox
        };

        // ==========================================
        // LISTENER NUI (FiveM)
        // ==========================================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || !data.action) return;

            if (data.action === 'infobox') {
                showInfobox(data.message, data.position, data.size, data.level);
            }
        });

        console.log('[MiauAPI] Sistema pronto! ‚úì');
    </script>
</body>
</html>
