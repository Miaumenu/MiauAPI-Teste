<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slider Arrast√°vel - MiauAPI</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: transparent; 
            font-family: 'Inter', sans-serif;
            cursor: none; /* Esconde cursor padr√£o */
        }
        
        body { 
            width: 1920px; 
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Container do Slider */
        .slider-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            padding: 40px;
            background: rgba(15, 20, 30, 0.95);
            border-radius: 25px;
            border: 3px solid rgba(0, 170, 255, 0.8);
            box-shadow: 
                0 0 80px rgba(0, 170, 255, 0.5),
                inset 0 0 40px rgba(0, 170, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .slider-container.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        /* T√≠tulo */
        .slider-title {
            color: #ffffff;
            font-size: 34px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 20px rgba(0, 170, 255, 1);
            letter-spacing: -0.5px;
        }

        /* √Årea do Slider */
        .slider-area {
            width: 100%;
            margin: 45px 0;
            position: relative;
            cursor: pointer;
        }

        /* Track do Slider */
        .slider-track {
            width: 100%;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .slider-track:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 170, 255, 0.5);
        }

        .slider-track.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 170, 255, 0.8);
        }

        /* Fill do Slider */
        .slider-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #00AAFF 0%, 
                #00FFCC 50%, 
                #00FF88 100%);
            border-radius: 15px;
            width: 50%;
            transition: width 0.1s ease;
            box-shadow: 
                0 0 25px rgba(0, 170, 255, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
            position: relative;
        }

        /* Thumb do Slider */
        .slider-thumb {
            width: 45px;
            height: 45px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #00AAFF;
            box-shadow: 
                0 0 30px rgba(0, 170, 255, 1),
                0 0 60px rgba(0, 170, 255, 0.6),
                inset 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: grab;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .slider-thumb:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 
                0 0 40px rgba(0, 170, 255, 1.2),
                0 0 80px rgba(0, 170, 255, 0.8);
        }

        .slider-thumb:active {
            transform: translate(-50%, -50%) scale(1.2);
            cursor: grabbing;
            box-shadow: 
                0 0 50px rgba(0, 170, 255, 1.5),
                0 0 100px rgba(0, 170, 255, 1);
        }

        /* Display do Valor */
        .value-display {
            text-align: center;
            margin: 35px 0;
            padding: 25px;
            background: rgba(0, 170, 255, 0.15);
            border-radius: 20px;
            border: 2px solid rgba(0, 170, 255, 0.4);
            transition: all 0.3s ease;
        }

        .value-display.changing {
            background: rgba(0, 170, 255, 0.25);
            border-color: rgba(0, 255, 204, 0.6);
            transform: scale(1.05);
        }

        .value-text {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .value-number {
            color: #00FFCC;
            font-size: 46px;
            font-weight: 800;
            text-shadow: 0 0 25px rgba(0, 255, 204, 1);
            display: block;
            transition: all 0.2s ease;
        }

        /* Instru√ß√µes */
        .instructions {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            line-height: 1.6;
        }

        .instruction-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            border-left: 4px solid rgba(0, 170, 255, 0.6);
        }

        /* Indicador de Valor */
        .value-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 600;
        }

        /* Cursor Personalizado */
        .custom-cursor {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00FFCC;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
            transition: transform 0.1s ease;
        }

        .custom-cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 204, 0.6);
            border-radius: 50%;
        }

        /* Anima√ß√µes */
        @keyframes glowPulse {
            0% { 
                box-shadow: 
                    0 0 80px rgba(0, 170, 255, 0.5),
                    inset 0 0 40px rgba(0, 170, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 100px rgba(0, 170, 255, 0.7),
                    inset 0 0 50px rgba(0, 170, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 0 80px rgba(0, 170, 255, 0.5),
                    inset 0 0 40px rgba(0, 170, 255, 0.1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .slider-container {
            animation: 
                slideIn 0.5s ease-out forwards,
                glowPulse 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Cursor Personalizado -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Container do Slider -->
    <div class="slider-container" id="sliderContainer">
        <div class="slider-title">üéõÔ∏è SLIDER ARRAST√ÅVEL</div>
        
        <div class="slider-area">
            <div class="slider-track" id="sliderTrack">
                <div class="slider-fill" id="sliderFill"></div>
                <div class="slider-thumb" id="sliderThumb"></div>
            </div>
            
            <div class="value-indicators">
                <span>0%</span>
                <span>25%</span>
                <span>50%</span>
                <span>75%</span>
                <span>100%</span>
            </div>
        </div>
        
        <div class="value-display" id="valueDisplay">
            <span class="value-text">VALOR ATUAL</span>
            <span class="value-number" id="valueNumber">50%</span>
        </div>
        
        <div class="instructions">
            <div class="instruction-item">üñ±Ô∏è Clique e arraste o slider para ajustar</div>
            <div class="instruction-item">üí° O valor √© atualizado em tempo real</div>
            <div class="instruction-item">ESC para fechar</div>
        </div>
    </div>

    <script>
        let currentValue = 50;
        let isDragging = false;
        let mouseX = 0;
        let mouseY = 0;

        const sliderContainer = document.getElementById('sliderContainer');
        const sliderTrack = document.getElementById('sliderTrack');
        const sliderFill = document.getElementById('sliderFill');
        const sliderThumb = document.getElementById('sliderThumb');
        const valueDisplay = document.getElementById('valueDisplay');
        const valueNumber = document.getElementById('valueNumber');
        const customCursor = document.getElementById('customCursor');

        // Atualiza slider visualmente
        function updateSlider(value) {
            currentValue = Math.max(0, Math.min(100, value));
            
            sliderFill.style.width = currentValue + '%';
            sliderThumb.style.left = currentValue + '%';
            valueNumber.textContent = currentValue + '%';
            
            updateSliderColor(currentValue);
            updateValueDisplay();
        }

        // Atualiza cor dinamicamente
        function updateSliderColor(value) {
            const hue = 180 + (value * 1.2);
            sliderFill.style.background = `linear-gradient(90deg, 
                hsl(${Math.min(hue, 240)}, 100%, 50%) 0%,
                hsl(${Math.min(hue + 20, 260)}, 100%, 50%) 50%,
                hsl(${Math.min(hue + 40, 280)}, 100%, 50%) 100%)`;
        }

        // Feedback visual no display
        function updateValueDisplay() {
            if (isDragging) {
                valueDisplay.classList.add('changing');
                valueNumber.style.transform = 'scale(1.1)';
            } else {
                valueDisplay.classList.remove('changing');
                valueNumber.style.transform = 'scale(1)';
            }
        }

        // Calcula valor baseado na posi√ß√£o X do mouse
        function getValueFromMouseX(clientX) {
            const trackRect = sliderTrack.getBoundingClientRect();
            const relativeX = clientX - trackRect.left;
            const percentage = (relativeX / trackRect.width) * 100;
            return Math.max(0, Math.min(100, Math.round(percentage)));
        }

        // Eventos de Mouse
        function handleMouseDown(event) {
            isDragging = true;
            sliderTrack.classList.add('active');
            updateValueDisplay();
            
            // Notifica Lua que come√ßou o arrasto
            if (window.invokeNative) {
                window.invokeNative('sendDuiMessage', JSON.stringify({
                    action: 'sliderDragStart',
                    value: currentValue
                }));
            }
            
            updateSlider(getValueFromMouseX(event.clientX || mouseX));
        }

        function handleMouseMove(event) {
            // Atualiza posi√ß√£o do cursor personalizado
            if (event.clientX && event.clientY) {
                mouseX = event.clientX;
                mouseY = event.clientY;
                customCursor.style.left = (mouseX - 4) + 'px';
                customCursor.style.top = (mouseY - 4) + 'px';
            }
            
            if (isDragging) {
                updateSlider(getValueFromMouseX(event.clientX || mouseX));
                
                // Notifica Lua da mudan√ßa
                if (window.invokeNative) {
                    window.invokeNative('sendDuiMessage', JSON.stringify({
                        action: 'sliderChange',
                        value: currentValue
                    }));
                }
            }
        }

        function handleMouseUp() {
            if (isDragging) {
                isDragging = false;
                sliderTrack.classList.remove('active');
                updateValueDisplay();
                
                // Notifica Lua que terminou o arrasto
                if (window.invokeNative) {
                    window.invokeNative('sendDuiMessage', JSON.stringify({
                        action: 'sliderDragEnd',
                        value: currentValue
                    }));
                }
            }
        }

        // Event Listeners
        sliderTrack.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);

        // Prevenir comportamento padr√£o de arrastar
        document.addEventListener('dragstart', (e) => e.preventDefault());

        // Comunica√ß√£o com Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'showSlider') {
                sliderContainer.classList.remove('hidden');
                if (data.value) {
                    updateSlider(data.value);
                }
            }
            else if (data.action === 'updateSlider') {
                updateSlider(data.value);
            }
            else if (data.action === 'hideSlider') {
                sliderContainer.classList.add('hidden');
            }
            else if (data.action === 'mouseMove') {
                // Atualiza posi√ß√£o do mouse vinda do Lua
                mouseX = data.x * window.innerWidth;
                mouseY = data.y * window.innerHeight;
                customCursor.style.left = (mouseX - 4) + 'px';
                customCursor.style.top = (mouseY - 4) + 'px';
            }
        });

        // Inicializa√ß√£o
        updateSlider(50);
        
        console.log('[SliderUI] Slider arrast√°vel carregado e pronto!');
    </script>
</body>
</html>
