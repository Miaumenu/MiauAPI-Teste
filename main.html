<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiauAPI - API Central</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body { 
      background: transparent; 
      margin: 0; 
      
      padding: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- MiauAPI - Sistema Invisível de Comunicação -->
    <iframe id="infobox-iframe" 
            src="infobox/infobox.html" 
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                   border: none; pointer-events: none; z-index: 9999;">
    </iframe>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const infoboxFrame = ref(null);

        // Função para enviar mensagem ao iframe do infobox
        const sendToInfobox = (data) => {
          const iframe = document.getElementById('infobox-iframe');
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage(data, '*');
          }
        };

        // Recebe mensagens do Lua via SendDuiMessage
        window.addEventListener("message", (event) => {
          let data = event.data;
          try { 
            if (typeof data === "string") data = JSON.parse(data); 
          } catch (e) {}

          if (!data || !data.action) return;

          switch (data.action) {
            case "notify":
              // Envia notificação para o infobox.html
              sendToInfobox({
                action: "notify",
                message: data.message || "Sem mensagem",
                duration: data.duration || 5000,
                position: data.position || "",
                size: data.size || "",
                level: data.level || "info"
              });
              break;

            case "loadFile":
              if (data.filePath) {
                window.open(data.filePath, '_blank');
              }
              break;

            case "loadDrawingTool":
              if (data.tool) {
                let filePath = "";
                if (data.tool === "line") filePath = "https://miaumenu.github.io/MiauAPI-Teste/Drawing/DrawLine.html";
                else if (data.tool === "circle") filePath = "https://miaumenu.github.io/MiauAPI-Teste/Drawing/DrawCircle.html";
                else if (data.tool === "rectangle") filePath = "https://miaumenu.github.io/MiauAPI-Teste/Drawing/DrawRect.html";
                
                if (filePath) {
                  window.open(filePath, '_blank');
                }
              }
              break;

            case "sendToClient":
              if (window.parent && window.parent !== window) {
                window.parent.postMessage(data, '*');
              }
              break;
          }
        });

        // API Global - compatível com a sintaxe solicitada
        window.MiauAPI = {
          infobox: (msg, dur = 5000, pos = "", size = "", level = "info") => {
            sendToInfobox({
              action: "notify",
              message: msg,
              duration: dur,
              position: pos,
              size: size,
              level: level
            });
          }
        };

        return { infoboxFrame };
      }
    }).mount("#app");
  </script>
</body>
</html>
