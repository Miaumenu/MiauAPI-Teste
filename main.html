<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 1920px;
            height: 1080px;
        }

        /* ==========================================
           M√ìDULO: INFOBOX
           ========================================== */
        
        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .infobox {
            box-sizing: border-box;
            position: relative;
            width: 252px;
            height: 58px;
            display: flex;
            align-items: center;
            gap: 9px;
            padding-left: 6px;
            border-radius: 7px;
            
            /* Background com blur e opacity */
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            /* Border e shadow din√¢micos */
            border: 1px solid var(--infobox-border);
            box-shadow: var(--infobox-shadow);
            
            transition: all 0.3s ease;
        }

        /* Accent bar (Rectangle 683) */
        .infobox-accent {
            position: relative;
            width: 3px;
            height: 46px;
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
        }

        /* Content area */
        .infobox-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 15px;
        }

        /* Message text */
        .infobox-message {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
            max-width: 201px;
        }

        /* ==========================================
           N√çVEIS DE INFOBOX (Figma Design)
           ========================================== */

        /* INFO - Azul */
        .infobox.info {
            --infobox-border: rgba(0, 170, 255, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(0, 170, 255, 0.25);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        /* SUCCESS - Verde */
        .infobox.success {
            --infobox-border: rgba(17, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(17, 255, 0, 0.25);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.61);
        }

        /* WARNING - Amarelo */
        .infobox.warning {
            --infobox-border: rgba(238, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(238, 255, 0, 0.25);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        /* ERROR - Vermelho */
        .infobox.error {
            --infobox-border: rgba(255, 0, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(255, 0, 0, 0.25);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.61);
        }

        /* ==========================================
           ANIMA√á√ïES
           ========================================== */

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .infobox-enter {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .infobox-exit {
            animation: slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ==========================================
           DEBUG (Remover em produ√ß√£o)
           ========================================== */
        
        #debug-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            z-index: 999999;
        }
    </style>
</head>
<body>
    <!-- Debug Indicator -->
    <div id="debug-indicator">üê± MiauAPI Ativo</div>

    <script>
        console.log('[MiauAPI] Sistema iniciando...');

        // ==========================================
        // SISTEMA DE CONTAINERS
        // ==========================================
        
        const containers = {};

        function getContainer(x, y) {
            const key = `${x},${y}`;
            
            if (!containers[key]) {
                const container = document.createElement('div');
                container.className = 'infobox-container';
                container.style.left = x + 'px';
                container.style.top = y + 'px';
                document.body.appendChild(container);
                containers[key] = container;
                console.log('[MiauAPI] Container criado:', { x, y });
            }
            
            return containers[key];
        }

        // ==========================================
        // FUN√á√ÉO PRINCIPAL: showInfobox
        // ==========================================
        
        function showInfobox(message, position, size, level) {
            console.log('[MiauAPI] showInfobox:', { message, position, size, level });

            // Parse posi√ß√£o (x,y)
            const [x, y] = position ? position.split(',').map(v => parseInt(v.trim())) : [20, 20];
            
            // Parse tamanho (altura,largura) - mas mant√©m design fixo 252x58
            const [height, width] = size ? size.split(',').map(v => parseInt(v.trim())) : [58, 252];

            // Normalizar level
            const levelMap = {
                'sucesso': 'success',
                'erro': 'error',
                'aviso': 'warning',
                'informacao': 'info'
            };
            const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

            // Criar infobox
            const container = getContainer(x, y);
            const infobox = document.createElement('div');
            infobox.className = `infobox ${normalizedLevel}`;
            
            // Aplicar tamanho customizado se fornecido
            if (size) {
                infobox.style.width = width + 'px';
                infobox.style.height = height + 'px';
            }

            // Estrutura HTML
            infobox.innerHTML = `
                <div class="infobox-accent"></div>
                <div class="infobox-content">
                    <div class="infobox-message">${message}</div>
                </div>
            `;

            // Adicionar ao container
            container.appendChild(infobox);

            // Anima√ß√£o de entrada
            setTimeout(() => {
                infobox.classList.add('infobox-enter');
            }, 10);

            console.log('[MiauAPI] Infobox criado com sucesso!');

            // Auto-remover ap√≥s 5 segundos
            setTimeout(() => {
                infobox.classList.add('infobox-exit');
                setTimeout(() => {
                    if (infobox.parentNode) {
                        infobox.parentNode.removeChild(infobox);
                    }
                    // Limpar container vazio
                    if (container.children.length === 0) {
                        container.remove();
                        delete containers[`${x},${y}`];
                    }
                }, 300);
            }, 5000);
        }

        // ==========================================
        // API GLOBAL
        // ==========================================
        
        window.MiauAPI = {
            infobox: showInfobox
        };

        // ==========================================
        // LISTENER NUI (FiveM)
        // ==========================================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || !data.action) return;

            console.log('[MiauAPI] Mensagem NUI:', data);

            if (data.action === 'infobox') {
                showInfobox(data.message, data.position, data.size, data.level);
            }
        });

        // ==========================================
        // TESTES AUTOM√ÅTICOS (COMENTADOS/REMOVIDOS)
        // ==========================================
