<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 1920px;
            height: 1080px;
        }

        /* ==========================================
           MÓDULO: INFOBOX
           ========================================== */
        
        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .infobox {
            box-sizing: border-box;
            position: relative;
            width: 252px;
            height: 58px;
            display: flex;
            align-items: center;
            gap: 9px;
            padding-left: 6px;
            border-radius: 7px;
            
            /* Background com blur - SEM FUNDO PRETO */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            /* Border e shadow dinâmicos */
            border: 1px solid var(--infobox-border);
            box-shadow: var(--infobox-shadow);
            
            transition: all 0.3s ease;
        }

        /* Accent bar (Rectangle 683) */
        .infobox-accent {
            position: relative;
            width: 3px;
            height: 46px;
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
        }

        /* Content area */
        .infobox-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 15px;
        }

        /* Message text */
        .infobox-message {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
            max-width: 201px;
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.8);
        }

        /* ==========================================
           NÍVEIS DE INFOBOX (Figma Design)
           ========================================== */

        /* INFO - Azul */
        .infobox.info {
            --infobox-border: rgba(0, 170, 255, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(0, 170, 255, 0.25);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        /* SUCCESS - Verde */
        .infobox.success {
            --infobox-border: rgba(17, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(17, 255, 0, 0.25);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.61);
        }

        /* WARNING - Amarelo */
        .infobox.warning {
            --infobox-border: rgba(238, 255, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(238, 255, 0, 0.25);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        /* ERROR - Vermelho */
        .infobox.error {
            --infobox-border: rgba(255, 0, 0, 0.71);
            --infobox-shadow: 0px 0px 18px 2px rgba(255, 0, 0, 0.25);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.61);
        }

        /* ==========================================
           ANIMAÇÕES
           ========================================== */

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .infobox-enter {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .infobox-exit {
            animation: slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <script>
        console.log('[MiauAPI] Sistema iniciando...');

        // ==========================================
        // SISTEMA DE POSIÇÕES PRÉ-DEFINIDAS
        // ==========================================
        
        const positionPresets = {
            'superior-esquerdo': '20,20',
            'superior-direito': '1648,20', // 1920 - 252 - 20
            'inferior-esquerdo': '20,1002', // 1080 - 58 - 20
            'inferior-direito': '1648,1002',
            'centro-superior': '834,20', // (1920 - 252) / 2
            'centro-inferior': '834,1002',
            'centro': '834,511' // (1080 - 58) / 2
        };

        const containers = {};

        function getContainer(positionKey) {
            if (!containers[positionKey]) {
                const container = document.createElement('div');
                container.className = 'infobox-container';
                
                // Aplicar posição baseada no preset
                const [x, y] = positionPresets[positionKey].split(',').map(v => parseInt(v));
                container.style.left = x + 'px';
                container.style.top = y + 'px';
                
                document.body.appendChild(container);
                containers[positionKey] = container;
                console.log('[MiauAPI] Container criado:', positionKey, { x, y });
            }
            
            return containers[positionKey];
        }

        // ==========================================
        // FUNÇÃO PRINCIPAL: showInfobox
        // ==========================================
        
        function showInfobox(message, position, size, level) {
            console.log('[MiauAPI] showInfobox:', { message, position, size, level });

            // Determinar a posição (preset ou custom)
            let positionKey;
            let finalPosition;

            if (positionPresets[position]) {
                // Usar preset de posição
                positionKey = position;
                finalPosition = positionPresets[position];
            } else if (position && position.includes(',')) {
                // Usar posição customizada
                positionKey = `custom-${position}`;
                finalPosition = position;
            } else {
                // Default: superior-esquerdo
                positionKey = 'superior-esquerdo';
                finalPosition = positionPresets['superior-esquerdo'];
            }

            // Parse tamanho (altura,largura)
            const [height, width] = size ? size.split(',').map(v => parseInt(v.trim())) : [58, 252];

            // Normalizar level
            const levelMap = {
                'sucesso': 'success',
                'erro': 'error',
                'aviso': 'warning',
                'informacao': 'info'
            };
            const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

            // Criar infobox
            const container = getContainer(positionKey);
            const infobox = document.createElement('div');
            infobox.className = `infobox ${normalizedLevel}`;
            
            // Aplicar tamanho customizado se fornecido
            if (size) {
                infobox.style.width = width + 'px';
                infobox.style.height = height + 'px';
            }

            // Estrutura HTML
            infobox.innerHTML = `
                <div class="infobox-accent"></div>
                <div class="infobox-content">
                    <div class="infobox-message">${message}</div>
                </div>
            `;

            // Adicionar ao container
            container.appendChild(infobox);

            // Animação de entrada
            setTimeout(() => {
                infobox.classList.add('infobox-enter');
            }, 10);

            console.log('[MiauAPI] Infobox criado com sucesso!', { position: positionKey });

            // Auto-remover após 5 segundos
            setTimeout(() => {
                infobox.classList.add('infobox-exit');
                setTimeout(() => {
                    if (infobox.parentNode) {
                        infobox.parentNode.removeChild(infobox);
                    }
                    // Limpar container vazio
                    if (container.children.length === 0) {
                        container.remove();
                        delete containers[positionKey];
                    }
                }, 300);
            }, 5000);
        }

        // ==========================================
        // API GLOBAL
        // ==========================================
        
        window.MiauAPI = {
            infobox: showInfobox,
            // Expor os presets para uso externo se necessário
            positions: positionPresets
        };

        // ==========================================
        // LISTENER NUI (FiveM)
        // ==========================================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || !data.action) return;

            console.log('[MiauAPI] Mensagem NUI:', data);

            if (data.action === 'infobox') {
                showInfobox(data.message, data.position, data.size, data.level);
            }
        });

        console.log('[MiauAPI] Sistema pronto! ✓');
        console.log('[MiauAPI] Posições disponíveis:', Object.keys(positionPresets));
    </script>
</body>
</html>
