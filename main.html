<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slider com Detec√ß√£o - MiauAPI</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: transparent; 
            font-family: 'Inter', sans-serif;
        }
        
        body { 
            width: 1920px; 
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .slider-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            padding: 40px;
            background: rgba(15, 20, 30, 0.95);
            border-radius: 25px;
            border: 3px solid rgba(0, 170, 255, 0.8);
            box-shadow: 
                0 0 80px rgba(0, 170, 255, 0.5),
                inset 0 0 40px rgba(0, 170, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .slider-container.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        .slider-title {
            color: #ffffff;
            font-size: 34px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 20px rgba(0, 170, 255, 1);
            transition: all 0.3s ease;
        }

        .slider-area {
            width: 100%;
            margin: 45px 0;
            position: relative;
        }

        .slider-track {
            width: 100%;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Estados do slider */
        .slider-track.hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(0, 170, 255, 0.5);
            transform: scale(1.02);
        }

        .slider-track.dragging {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 170, 255, 0.8);
            transform: scale(1.05);
        }

        .slider-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #00AAFF 0%, 
                #00FFCC 50%, 
                #00FF88 100%);
            border-radius: 15px;
            width: 50%;
            transition: width 0.1s ease;
            box-shadow: 
                0 0 25px rgba(0, 170, 255, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .slider-thumb {
            width: 45px;
            height: 45px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #00AAFF;
            box-shadow: 
                0 0 30px rgba(0, 170, 255, 1),
                0 0 60px rgba(0, 170, 255, 0.6);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .slider-thumb.hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 
                0 0 40px rgba(0, 170, 255, 1.2),
                0 0 80px rgba(0, 170, 255, 0.8);
        }

        .slider-thumb.dragging {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 
                0 0 50px rgba(0, 170, 255, 1.5),
                0 0 100px rgba(0, 170, 255, 1);
        }

        .value-display {
            text-align: center;
            margin: 35px 0;
            padding: 25px;
            background: rgba(0, 170, 255, 0.15);
            border-radius: 20px;
            border: 2px solid rgba(0, 170, 255, 0.4);
            transition: all 0.3s ease;
        }

        .value-display.changing {
            background: rgba(0, 170, 255, 0.25);
            border-color: rgba(0, 255, 204, 0.6);
            transform: scale(1.05);
        }

        .value-text {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .value-number {
            color: #00FFCC;
            font-size: 46px;
            font-weight: 800;
            text-shadow: 0 0 25px rgba(0, 255, 204, 1);
            display: block;
            transition: all 0.2s ease;
        }

        .instructions {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            line-height: 1.6;
        }

        .instruction-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            border-left: 4px solid rgba(0, 170, 255, 0.6);
            transition: all 0.3s ease;
        }

        .instruction-item.active {
            background: rgba(0, 170, 255, 0.2);
            border-left-color: rgba(0, 255, 204, 0.8);
            color: #ffffff;
        }

        .cursor-status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .cursor-status.active {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 600;
        }

        .status-text.active {
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 170, 255, 0.8); }
            100% { box-shadow: 0 0 20px rgba(0, 170, 255, 0.5); }
        }

        .pulse {
            animation: pulseGlow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="slider-container" id="sliderContainer">
        <div class="slider-title">üéõÔ∏è SLIDER COM DETEC√á√ÉO</div>
        
        <div class="slider-area">
            <div class="slider-track" id="sliderTrack">
                <div class="slider-fill" id="sliderFill"></div>
                <div class="slider-thumb" id="sliderThumb"></div>
            </div>
        </div>
        
        <div class="value-display" id="valueDisplay">
            <span class="value-text">VALOR ATUAL</span>
            <span class="value-number" id="valueNumber">50%</span>
        </div>

        <div class="cursor-status" id="cursorStatus">
            <div class="status-text" id="statusText">üñ±Ô∏è Mova o cursor sobre a barra</div>
        </div>
        
        <div class="instructions">
            <div class="instruction-item" id="instructionDrag">üìå Clique e arraste para ajustar</div>
            <div class="instruction-item" id="instructionKeys">‚å®Ô∏è Ou use ‚Üê ‚Üí para ajustes finos</div>
            <div class="instruction-item">ESC para fechar</div>
        </div>
    </div>

    <script>
        let currentValue = 50;
        let isHovering = false;
        let isDragging = false;

        const elements = {
            container: document.getElementById('sliderContainer'),
            track: document.getElementById('sliderTrack'),
            fill: document.getElementById('sliderFill'),
            thumb: document.getElementById('sliderThumb'),
            valueNumber: document.getElementById('valueNumber'),
            valueDisplay: document.getElementById('valueDisplay'),
            cursorStatus: document.getElementById('cursorStatus'),
            statusText: document.getElementById('statusText'),
            instructionDrag: document.getElementById('instructionDrag'),
            instructionKeys: document.getElementById('instructionKeys')
        };

        function updateSlider(value) {
            currentValue = Math.max(0, Math.min(100, value));
            elements.fill.style.width = currentValue + '%';
            elements.thumb.style.left = currentValue + '%';
            elements.valueNumber.textContent = currentValue + '%';
            updateSliderColor(currentValue);
        }

        function updateSliderColor(value) {
            const hue = 180 + (value * 1.2);
            elements.fill.style.background = `linear-gradient(90deg, 
                hsl(${Math.min(hue, 240)}, 100%, 50%) 0%,
                hsl(${Math.min(hue + 20, 260)}, 100%, 50%) 50%,
                hsl(${Math.min(hue + 40, 280)}, 100%, 50%) 100%)`;
        }

        function setHoverState(hovering) {
            isHovering = hovering;
            
            if (hovering) {
                elements.track.classList.add('hover');
                elements.thumb.classList.add('hover');
                elements.cursorStatus.classList.add('active');
                elements.statusText.classList.add('active');
                elements.statusText.textContent = '‚úÖ Cursor sobre a barra - Pronto para ajustar!';
                elements.instructionDrag.classList.add('active');
            } else {
                elements.track.classList.remove('hover');
                elements.thumb.classList.remove('hover');
                elements.cursorStatus.classList.remove('active');
                elements.statusText.classList.remove('active');
                elements.statusText.textContent = 'üñ±Ô∏è Mova o cursor sobre a barra';
                elements.instructionDrag.classList.remove('active');
            }
        }

        function setDragState(dragging) {
            isDragging = dragging;
            
            if (dragging) {
                elements.track.classList.add('dragging');
                elements.thumb.classList.add('dragging');
                elements.valueDisplay.classList.add('changing');
                elements.valueNumber.style.transform = 'scale(1.1)';
                elements.instructionDrag.classList.add('active');
                elements.instructionDrag.textContent = 'üéØ Solte para confirmar o valor';
            } else {
                elements.track.classList.remove('dragging');
                elements.thumb.classList.remove('dragging');
                elements.valueDisplay.classList.remove('changing');
                elements.valueNumber.style.transform = 'scale(1)';
                elements.instructionDrag.textContent = 'üìå Clique e arraste para ajustar';
            }
        }

        // Comunica√ß√£o com Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'showSlider') {
                elements.container.classList.remove('hidden');
                if (data.value) updateSlider(data.value);
            }
            else if (data.action === 'updateSlider') {
                updateSlider(data.value);
            }
            else if (data.action === 'hideSlider') {
                elements.container.classList.add('hidden');
            }
            else if (data.action === 'cursorEnterSlider') {
                setHoverState(true);
            }
            else if (data.action === 'cursorLeaveSlider') {
                setHoverState(false);
                setDragState(false);
            }
            else if (data.action === 'dragStart') {
                setDragState(true);
            }
            else if (data.action === 'dragEnd') {
                setDragState(false);
                // Feedback visual de confirma√ß√£o
                elements.thumb.classList.add('pulse');
                setTimeout(() => elements.thumb.classList.remove('pulse'), 1000);
            }
        });

        // Inicializa√ß√£o
        updateSlider(50);
        console.log('[SliderUI] Sistema de detec√ß√£o carregado!');
    </script>
</body>
</html>
