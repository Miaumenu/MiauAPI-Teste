<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: transparent; overflow: hidden; width: 100%; height: 100%; color: white; }
        .container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 932px; height: 640px; background: rgba(0, 0, 0, 0.25); backdrop-filter: blur(22.5px); border-radius: 18px; display: flex; }
        .sidebar { width: 200px; background: rgba(0, 0, 0, 0.5); border-radius: 18px 0 0 18px; padding: 20px 0; position: relative; }
        .menu-item { display: flex; align-items: center; padding: 15px 20px; cursor: pointer; transition: all 0.3s; position: relative; }
        .menu-item:hover { background: rgba(255, 255, 255, 0.05); }
        .menu-item.active { background: rgba(255, 255, 255, 0.1); }
        .menu-item.active::before { content: ''; position: absolute; left: 0; width: 3px; height: 24px; background: #FF0000; border-radius: 4px; }
        .menu-icon { width: 26px; height: 26px; margin-right: 12px; filter: brightness(0) invert(1); opacity: 0.76; }
        .menu-text { font-weight: 600; font-size: 13px; color: #FFFFFF; opacity: 0.76; }
        .menu-item.active .menu-text { opacity: 1; }
        .profile-section { position: absolute; bottom: 20px; left: 20px; display: flex; align-items: center; gap: 10px; }
        .profile-avatar { width: 54px; height: 70px; border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .profile-info { display: flex; flex-direction: column; }
        .profile-name, .profile-role { font-family: 'Roboto', sans-serif; font-weight: 900; font-size: 10px; color: #817D7E; letter-spacing: -0.02em; }
        .main-content { flex: 1; padding: 30px; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-box { display: flex; align-items: center; background: rgba(0, 0, 0, 0.21); border-radius: 4px; padding: 8px 12px; width: 157px; }
        .search-icon { width: 16px; height: 16px; margin-right: 8px; opacity: 0.76; }
        .search-input { background: transparent; border: none; outline: none; color: white; font-size: 10px; font-weight: 600; opacity: 0.76; width: 100%; }
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; flex: 1; overflow-y: auto; }
        .content-grid::-webkit-scrollbar { width: 6px; }
        .content-grid::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .content-grid::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        .card { background: rgba(0, 0, 0, 0.35); border-radius: 7px; height: fit-content; }
        .card-header { display: flex; align-items: center; padding: 10px 15px; background: rgba(0, 0, 0, 0.35); border-radius: 7px 7px 0 0; }
        .card-icon { width: 21px; height: 21px; margin-right: 10px; filter: brightness(0) invert(1); }
        .card-title { font-weight: 600; font-size: 11px; color: #FFFFFF; }
        .card-body { background: rgba(0, 0, 0, 0.21); border-radius: 0 0 7px 7px; }
        .table-header { display: grid; grid-template-columns: 3fr 1fr 1fr 1fr; padding: 8px 15px; background: rgba(0, 0, 0, 0.35); font-size: 10px; font-weight: 600; opacity: 0.76; gap: 10px; }
        .feature-item { display: grid; grid-template-columns: 3fr 1fr 1fr 1fr; padding: 12px 15px; border-bottom: 1px solid #454545; align-items: center; gap: 10px; }
        .feature-item:last-child { border-bottom: none; }
        .feature-info { display: flex; flex-direction: column; }
        .feature-name { font-weight: 600; font-size: 10px; color: #FFFFFF; }
        .feature-description { font-weight: 600; font-size: 10px; color: #FFFFFF; opacity: 0.45; margin-top: 2px; }
        .status-badge { display: flex; align-items: center; gap: 5px; justify-content: center; }
        .status-dot { width: 5px; height: 5px; border-radius: 50%; }
        .status-dot.safe { background: #11FF00; }
        .status-dot.risk { background: #FF0000; }
        .status-text { font-weight: 600; font-size: 7px; letter-spacing: -0.02em; }
        .status-text.safe { color: #11FF00; }
        .status-text.risk { color: #FF0000; }
        .config-btn { width: 24px; height: 24px; background: transparent; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        .config-btn:hover { transform: scale(1.1); }
        .config-icon { width: 14px; height: 14px; filter: brightness(0) invert(1); }
        .toggle-switch { position: relative; width: 32px; height: 15px; cursor: pointer; }
        .toggle-switch input { display: none; }
        .toggle-bg { position: absolute; width: 100%; height: 100%; background: #454545; border-radius: 7px; transition: all 0.3s; }
        .toggle-switch input:checked + .toggle-bg { background: rgba(17, 255, 0, 0.62); }
        .toggle-handle { position: absolute; width: 13px; height: 13px; background: #FFFFFF; border-radius: 7px; top: 1px; left: 1px; transition: all 0.3s; }
        .toggle-switch input:checked ~ .toggle-handle { left: 18px; }
