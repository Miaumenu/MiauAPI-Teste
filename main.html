<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiauAPI - API Central</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body { 
      background: transparent; 
      margin: 0; 
      
      padding: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- MiauAPI - Sistema Invisível de Comunicação -->
    <iframe id="infobox-iframe" 
            src="infobox/infobox.html" 
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                   border: none; pointer-events: none; z-index: 9999;">
    </iframe>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const infoboxFrame = ref(null);

        // Função para enviar mensagem ao iframe do infobox
        const sendToInfobox = (data) => {
          const iframe = document.getElementById('infobox-iframe');
          if (iframe && iframe.contentWindow) {
            iframe.contentWindow.postMessage(data, '*');
          }
        };

        // Recebe mensagens do Lua via SendDuiMessage
        window.addEventListener("message", (event) => {
          let data = event.data;
          try { 
            if (typeof data === "string") data = JSON.parse(data); 
          } catch (e) {}

          if (!data || !data.action) return;

          // Apenas processa notificações
          if (data.action === "notify") {
            sendToInfobox({
              action: "notify",
              message: data.message || "Sem mensagem",
              duration: data.duration || 5000,
              position: data.position || "",
              size: data.size || "",
              level: data.level || "info"
            });
          }
        });

        // API Global - compatível com a sintaxe solicitada
        window.MiauAPI = {
          infobox: (msg, dur = 5000, pos = "", size = "", level = "info") => {
            sendToInfobox({
              action: "notify",
              message: msg,
              duration: dur,
              position: pos,
              size: size,
              level: level
            });
          }
        };

        return { infoboxFrame };
      }
    }).mount("#app");
  </script>
</body>
</html>
