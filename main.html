<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: Arial, sans-serif;
        }

        /* Indicador de Debug - MUITO VIS√çVEL */
        .debug-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            z-index: 999999;
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            text-align: center;
        }

        .debug-small {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 999998;
        }

        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .infobox {
            background: var(--bg);
            color: #fff;
            border-radius: 7px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0;
            transition: all 0.3s ease;
        }

        .infobox-accent {
            width: 3px;
            background: var(--accent);
            border-radius: 7px;
            margin-left: 6px;
            height: calc(100% - 12px);
        }

        .infobox-content {
            padding: 10px 15px;
            flex: 1;
        }

        .infobox-message {
            font-size: 12px;
            font-weight: 600;
            color: #FFFFFF;
        }

        /* N√≠veis */
        .infobox.info {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(0, 170, 255, 0.3) 104.72%);
            --border: rgba(0, 170, 255, 0.8);
            --shadow: 0px 0px 10px 2px rgba(0, 170, 255, 0.5);
            --accent: #00AAFF;
        }

        .infobox.success {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(17, 255, 0, 0.3) 104.72%);
            --border: rgba(17, 255, 0, 0.8);
            --shadow: 0px 0px 10px 2px rgba(17, 255, 0, 0.5);
            --accent: #11FF00;
        }

        .infobox.warning {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(238, 255, 0, 0.3) 104.72%);
            --border: rgba(238, 255, 0, 0.8);
            --shadow: 0px 0px 10px 2px rgba(238, 255, 0, 0.5);
            --accent: #EEFF00;
        }

        .infobox.error {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(255, 0, 0, 0.3) 104.72%);
            --border: rgba(255, 0, 0, 0.8);
            --shadow: 0px 0px 10px 2px rgba(255, 0, 0, 0.5);
            --accent: #FF0000;
        }

        /* Anima√ß√µes Vue */
        .slide-enter-active {
            animation: slideIn 0.3s ease-out;
        }

        .slide-leave-active {
            animation: slideOut 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Debug Indicator -->
        <div v-if="showDebug" class="debug-indicator">
            üê± MiauAPI Vue.js<br>
            CARREGADO!<br>
            <small style="font-size: 16px;">Aguarde testes...</small>
        </div>

        <div v-if="!showDebug" class="debug-small">
            Vue Ativo ‚úì | Infoboxes: {{ totalInfoboxes }}
        </div>

        <!-- Containers de Infobox -->
        <div 
            v-for="(container, key) in containers" 
            :key="key"
            class="infobox-container"
            :style="{ left: container.x + 'px', top: container.y + 'px' }"
        >
            <transition-group name="slide">
                <div 
                    v-for="infobox in container.items"
                    :key="infobox.id"
                    :class="['infobox', infobox.level]"
                    :style="{ width: infobox.width + 'px', height: infobox.height + 'px' }"
                >
                    <div class="infobox-accent"></div>
                    <div class="infobox-content">
                        <div class="infobox-message">{{ infobox.message }}</div>
                    </div>
                </div>
            </transition-group>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const app = createApp({
            data() {
                return {
                    containers: {},
                    showDebug: true,
                    totalInfoboxes: 0
                }
            },
            mounted() {
                console.log('[MiauAPI Vue] Aplica√ß√£o montada!');
                
                // Esconder debug ap√≥s 3 segundos
                setTimeout(() => {
                    this.showDebug = false;
                }, 3000);

                // Iniciar testes autom√°ticos
                this.startAutoTests();

                // Listener para mensagens NUI do FiveM
                window.addEventListener('message', (event) => {
                    console.log('[MiauAPI Vue] Mensagem recebida:', event.data);
                    
                    if (event.data && event.data.action === 'infobox') {
                        this.showInfobox(
                            event.data.message,
                            event.data.position,
                            event.data.size,
                            event.data.level
                        );
                    }
                });

                // Expor API global
                window.MiauAPI = {
                    infobox: (message, position, size, level) => {
                        this.showInfobox(message, position, size, level);
                    }
                };

                console.log('[MiauAPI Vue] Sistema pronto!');
            },
            methods: {
                showInfobox(message, position = '20,20', size = '58,248', level = 'info') {
                    console.log('[MiauAPI Vue] showInfobox chamado:', { message, position, size, level });

                    // Parse posi√ß√£o
                    const [x, y] = position.split(',').map(v => parseInt(v.trim()));
                    
                    // Parse tamanho
                    const [height, width] = size.split(',').map(v => parseInt(v.trim()));

                    // Normalizar level
                    const levelMap = {
                        'sucesso': 'success',
                        'erro': 'error',
                        'aviso': 'warning',
                        'informacao': 'info'
                    };
                    const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

                    // Criar chave do container
                    const containerKey = `${x},${y}`;

                    // Criar container se n√£o existir
                    if (!this.containers[containerKey]) {
                        this.containers[containerKey] = {
                            x,
                            y,
                            items: []
                        };
                    }

                    // Criar infobox
                    const infobox = {
                        id: Date.now() + Math.random(),
                        message,
                        level: normalizedLevel,
                        width,
                        height
                    };

                    // Adicionar ao container
                    this.containers[containerKey].items.push(infobox);
                    this.totalInfoboxes++;

                    console.log('[MiauAPI Vue] Infobox criado:', infobox.id);

                    // Remover ap√≥s 5 segundos
                    setTimeout(() => {
                        this.removeInfobox(containerKey, infobox.id);
                    }, 5000);
                },

                removeInfobox(containerKey, id) {
                    const container = this.containers[containerKey];
                    if (container) {
                        const index = container.items.findIndex(item => item.id === id);
                        if (index !== -1) {
                            container.items.splice(index, 1);
                            this.totalInfoboxes--;

                            // Limpar container vazio
                            if (container.items.length === 0) {
                                delete this.containers[containerKey];
                            }

                            console.log('[MiauAPI Vue] Infobox removido:', id);
                        }
                    }
                },

                startAutoTests() {
                    console.log('[MiauAPI Vue] Iniciando testes autom√°ticos...');

                    setTimeout(() => {
                        console.log('[MiauAPI Vue] Teste 1 - SUCCESS');
                        this.showInfobox('‚úì Sistema Iniciado!', '20,20', '70,300', 'success');
                    }, 3500);

                    setTimeout(() => {
                        console.log('[MiauAPI Vue] Teste 2 - INFO');
                        this.showInfobox('‚Ñπ Teste de Informa√ß√£o', '20,20', '58,248', 'info');
                    }, 5000);

                    setTimeout(() => {
                        console.log('[MiauAPI Vue] Teste 3 - WARNING');
                        this.showInfobox('‚ö† Teste de Aviso', '20,20', '58,248', 'warning');
                    }, 6500);

                    setTimeout(() => {
                        console.log('[MiauAPI Vue] Teste 4 - ERROR');
                        this.showInfobox('‚úñ Teste de Erro', '20,20', '58,248', 'error');
                    }, 8000);

                    setTimeout(() => {
                        console.log('[MiauAPI Vue] Teste 5 - M√öLTIPLAS');
                        this.showInfobox('Notifica√ß√£o 1', '400,300', '58,248', 'info');
                        setTimeout(() => this.showInfobox('Notifica√ß√£o 2', '400,300', '58,248', 'success'), 500);
                        setTimeout(() => this.showInfobox('Notifica√ß√£o 3', '400,300', '58,248', 'warning'), 1000);
                    }, 10000);
                }
            }
        });

        app.mount('#app');
        console.log('[MiauAPI Vue] App montado com sucesso!');
    </script>
</body>
</html>
