<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        /* Container de notificações */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
            max-width: 280px;
            overflow: visible;
        }

        /* Estilo das notificações */
        .notification {
            width: 248px;
            height: 58px;
            background: var(--notification-bg);
            color: #fff;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--notification-shadow);
            text-align: left;
            pointer-events: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--notification-border);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform, opacity;
            display: flex;
            align-items: center;
            gap: 0;
            padding: 0;
        }

        .notification-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3px;
            height: 46px;
            background: var(--notification-accent);
            box-shadow: var(--notification-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
            margin-left: 6px;
        }

        .notification-icon {
            display: none;
        }

        .notification-content {
            padding: 10px 15px;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .notification-message {
            font-size: 10px;
            font-weight: 600;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
        }

        .notification-timestamp {
            display: none;
        }

        .notification-close {
            display: none;
        }

        .notification-progress {
            display: none;
        }

        /* Tipos de notificação */
        .notification.info {
            --notification-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(0, 170, 255, 0.1407) 104.72%);
            --notification-border: rgba(0, 170, 255, 0.61);
            --notification-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.25);
            --notification-accent: #00AAFF;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        .notification.success {
            --notification-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(17, 255, 0, 0.1407) 104.72%);
            --notification-border: rgba(17, 255, 0, 0.61);
            --notification-shadow: 0px 0px 4px rgba(17, 255, 0, 0.25);
            --notification-accent: #11FF00;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.25);
        }

        .notification.warn {
            --notification-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(238, 255, 0, 0.1407) 104.72%);
            --notification-border: rgba(238, 255, 0, 0.61);
            --notification-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.25);
            --notification-accent: #EEFF00;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        .notification.error {
            --notification-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 0, 0, 0.1407) 104.72%);
            --notification-border: rgba(255, 0, 0, 0.61);
            --notification-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
            --notification-accent: #FF0000;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
        }

        .notification.loading {
            --notification-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 255, 255, 0.1407) 104.72%);
            --notification-border: rgba(255, 255, 255, 0.61);
            --notification-shadow: 0px 0px 4px 2px rgba(255, 255, 255, 0.25);
            --notification-accent: #FFFFFF;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(255, 255, 255, 0.61);
        }

        /* Animações */
        @keyframes notification-progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        /* Animação de entrada */
        .notification-enter {
            animation: notification-slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes notification-slide-in {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animação de saída */
        .notification-exit {
            animation: notification-slide-out 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes notification-slide-out {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script>
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
                this.notifications = new Map();
            }

            show(message, type = 'info', duration = 5000) {
                const id = Date.now() + Math.random();
                const notification = this.createNotification(id, message, type, duration);
                
                this.container.appendChild(notification);
                this.notifications.set(id, notification);

                // Adicionar animação de entrada
                notification.classList.add('notification-enter');

                // Auto-remover após a duração especificada
                setTimeout(() => {
                    this.remove(id);
                }, duration);

                return id;
            }

            createNotification(id, message, type, duration) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.dataset.id = id;

                const icon = this.getIcon(type);

                notification.innerHTML = `
                    <div class="notification-icon-wrapper">
                        <i class="${icon} notification-icon"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-message">${message}</div>
                    </div>
                `;

                return notification;
            }

            getIcon(type) {
                const icons = {
                    'info': 'fas fa-info-circle',
                    'success': 'fas fa-check-circle',
                    'warn': 'fas fa-exclamation-triangle',
                    'error': 'fas fa-times-circle',
                    'loading': 'fas fa-spinner'
                };
                return icons[type] || icons['info'];
            }

            remove(id) {
                const notification = this.notifications.get(id);
                if (notification) {
                    notification.classList.add('notification-exit');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                        this.notifications.delete(id);
                    }, 300);
                }
            }

            clear() {
                this.notifications.forEach((notification, id) => {
                    this.remove(id);
                });
            }
        }

        // Inicializar sistema de notificações
        const notificationSystem = new NotificationSystem();

        // Exemplos de uso
        setTimeout(() => {
            notificationSystem.show('Info: Menu injetado com sucesso! agora basta configurar qual bind ira abrir o menu.', 'info', 5000);
        }, 1000);

        setTimeout(() => {
            notificationSystem.show('Warning: Menu injetado com sucesso! agora basta configurar qual bind ira abrir o menu.', 'warn', 5000);
        }, 2000);

        setTimeout(() => {
            notificationSystem.show('Loading: Menu injetado com sucesso! agora basta configurar qual bind ira abrir o menu.', 'loading', 5000);
        }, 3000);

        setTimeout(() => {
            notificationSystem.show('Error: Não foi possivel utilizar esta função! contate um adiministrador ou abra ticket em nosso discord!', 'error', 5000);
        }, 4000);

        setTimeout(() => {
            notificationSystem.show('Sucesso: Teleporte para a localização personalizada feita com exito!', 'success', 5000);
        }, 5000);

        // Expor para uso global
        window.notificationSystem = notificationSystem;
    </script>
</body>
</html>
