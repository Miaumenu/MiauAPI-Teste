<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MiauAPI Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #slider-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        input[type="range"] {
            width: 90%;
            height: 20px;
            background: transparent;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        input[type="range"]::-webkit-slider-track {
            background: #333;
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <input type="range" id="slider" min="0" max="100" value="50">
    </div>

    <script>
        const slider = document.getElementById('slider');
        
        // Envia valor do slider para Lua quando mudado
        slider.addEventListener('input', (e) => {
            fetch(`https://${GetParentResourceName()}/sliderValue`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({ value: e.target.value })
            });
        });

        // Escuta mensagens do Lua para atualizar slider
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.type === 'updateSlider') {
                slider.value = data.value;
                console.log('Slider atualizado para:', data.value);
            }
        });
    </script>
</body>
</html>
