<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 1920px;
            height: 1080px;
        }

        /* ==========================================
           MÓDULO: INFOBOX
           ========================================== */
        
        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .infobox {
            box-sizing: border-box;
            position: relative;
            width: 350px; /* AUMENTADO */
            height: 80px; /* AUMENTADO */
            display: flex;
            align-items: center;
            gap: 12px; /* AUMENTADO */
            padding-left: 8px; /* AUMENTADO */
            border-radius: 10px; /* AUMENTADO */
            
            /* 100% TRANSPARENTE - SEM BACKGROUND */
            background: transparent;
            
            /* Border e shadow dinâmicos */
            border: 1px solid var(--infobox-border);
            box-shadow: var(--infobox-shadow);
            
            transition: all 0.2s ease;
            animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; /* INSTANTÂNEO */
        }

        /* Accent bar (Rectangle 683) */
        .infobox-accent {
            position: relative;
            width: 5px; /* AUMENTADO */
            height: 60px; /* AUMENTADO */
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 10px; /* AUMENTADO */
            flex-shrink: 0;
        }

        /* Content area */
        .infobox-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 20px; /* AUMENTADO */
        }

        /* Message text - MAIOR E MAIS LEGÍVEL */
        .infobox-message {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 14px; /* AUMENTADO */
            line-height: 16px; /* AUMENTADO */
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
            max-width: 280px; /* AUMENTADO */
            text-shadow: 0px 0px 6px rgba(0, 0, 0, 0.9); /* MELHORADO */
        }

        /* ==========================================
           NÍVEIS DE INFOBOX (Figma Design)
           ========================================== */

        /* INFO - Azul */
        .infobox.info {
            --infobox-border: rgba(0, 170, 255, 0.85);
            --infobox-shadow: 0px 0px 25px 3px rgba(0, 170, 255, 0.4);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 8px 3px rgba(0, 170, 255, 0.8);
        }

        /* SUCCESS - Verde */
        .infobox.success {
            --infobox-border: rgba(17, 255, 0, 0.85);
            --infobox-shadow: 0px 0px 25px 3px rgba(17, 255, 0, 0.4);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 8px 3px rgba(17, 255, 0, 0.8);
        }

        /* WARNING - Amarelo */
        .infobox.warning {
            --infobox-border: rgba(238, 255, 0, 0.85);
            --infobox-shadow: 0px 0px 25px 3px rgba(238, 255, 0, 0.4);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 8px 3px rgba(238, 255, 0, 0.8);
        }

        /* ERROR - Vermelho */
        .infobox.error {
            --infobox-border: rgba(255, 0, 0, 0.85);
            --infobox-shadow: 0px 0px 25px 3px rgba(255, 0, 0, 0.4);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 8px 3px rgba(255, 0, 0, 0.8);
        }

        /* ==========================================
           ANIMAÇÕES - INSTANTÂNEO
           ========================================== */

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-10px);
                opacity: 0;
            }
        }

        .infobox-enter {
            animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .infobox-exit {
            animation: slideOut 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body>
    <script>
        console.log('[MiauAPI] Sistema iniciando...');

        // ==========================================
        // SISTEMA DE POSIÇÕES PRÉ-DEFINIDAS
        // ==========================================
        
        const positionPresets = {
            'superior-esquerdo': '20,20',
            'superior-direito': '1550,20', // 1920 - 350 - 20
            'inferior-esquerdo': '20,980', // 1080 - 80 - 20
            'inferior-direito': '1550,980',
            'centro-superior': '785,20', // (1920 - 350) / 2
            'centro-inferior': '785,980',
            'centro': '785,500' // (1080 - 80) / 2
        };

        const containers = {};

        function getContainer(positionKey) {
            if (!containers[positionKey]) {
                const container = document.createElement('div');
                container.className = 'infobox-container';
                
                // Aplicar posição baseada no preset
                const [x, y] = positionPresets[positionKey].split(',').map(v => parseInt(v));
                container.style.left = x + 'px';
                container.style.top = y + 'px';
                
                document.body.appendChild(container);
                containers[positionKey] = container;
                console.log('[MiauAPI] Container criado:', positionKey, { x, y });
            }
            
            return containers[positionKey];
        }

        // ==========================================
        // FUNÇÃO PRINCIPAL: showInfobox
        // ==========================================
        
        function showInfobox(message, position, size, level) {
            console.log('[MiauAPI] showInfobox:', { message, position, size, level });

            // Verificar se a posição é válida
            if (!positionPresets[position]) {
                console.error('[MiauAPI] Posição inválida:', position);
                console.log('[MiauAPI] Posições válidas:', Object.keys(positionPresets));
                return;
            }

            // Usar preset de posição
            const positionKey = position;
            const finalPosition = positionPresets[position];

            // Parse tamanho (altura,largura) - agora maior por padrão
            const [height, width] = size ? size.split(',').map(v => parseInt(v.trim())) : [80, 350];

            // Normalizar level
            const levelMap = {
                'sucesso': 'success',
                'erro': 'error',
                'aviso': 'warning',
                'informacao': 'info'
            };
            const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

            // Criar infobox
            const container = getContainer(positionKey);
            const infobox = document.createElement('div');
            infobox.className = `infobox ${normalizedLevel} infobox-enter`; // ANIMAÇÃO INSTANTÂNEA
            
            // Aplicar tamanho customizado se fornecido
            if (size) {
                infobox.style.width = width + 'px';
                infobox.style.height = height + 'px';
            }

            // Estrutura HTML
            infobox.innerHTML = `
                <div class="infobox-accent"></div>
                <div class="infobox-content">
                    <div class="infobox-message">${message}</div>
                </div>
            `;

            // Adicionar ao container - INSTANTÂNEO
            container.appendChild(infobox);

            console.log('[MiauAPI] Infobox criado com sucesso!', { position: positionKey });

            // Auto-remover após 5 segundos
            setTimeout(() => {
                infobox.classList.add('infobox-exit');
                setTimeout(() => {
                    if (infobox.parentNode) {
                        infobox.parentNode.removeChild(infobox);
                    }
                    // Limpar container vazio
                    if (container.children.length === 0) {
                        container.remove();
                        delete containers[positionKey];
                    }
                }, 200);
            }, 5000);
        }

        // ==========================================
        // API GLOBAL
        // ==========================================
        
        window.MiauAPI = {
            infobox: showInfobox
        };

        // ==========================================
        // LISTENER NUI (FiveM)
        // ==========================================
        
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || !data.action) return;

            console.log('[MiauAPI] Mensagem NUI:', data);

            if (data.action === 'infobox') {
                showInfobox(data.message, data.position, data.size, data.level);
            }
        });

        console.log('[MiauAPI] Sistema pronto! ✓');
        console.log('[MiauAPI] Posições disponíveis:', Object.keys(positionPresets));
    </script>
</body>
</html>
