<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            /* FUNDO SUPER VIS√çVEL PARA TESTAR */
            background: linear-gradient(135deg, #ff0000 0%, #00ff00 50%, #0000ff 100%);
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #test-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #ff0000 0%, #ff7700 25%, 
                #ffff00 50%, #00ff00 75%, 
                #0000ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .big-text {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 
                3px 3px 0px #000,
                -3px -3px 0px #000,
                3px -3px 0px #000,
                -3px 3px 0px #000,
                0 0 20px rgba(255,255,255,0.8);
            animation: pulse 1s infinite;
            margin: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #slider-container {
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .slider-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #value-display {
            color: #00ff00;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff00;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff00;
        }

        input[type="range"] {
            width: 100%;
            height: 60px;
            background: transparent;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-track {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
            height: 20px;
            border-radius: 10px;
            border: 3px solid white;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: 5px solid #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.5);
            background: #ff0000;
        }

        input[type="range"]::-moz-range-track {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
            height: 20px;
            border-radius: 10px;
            border: 3px solid white;
        }

        input[type="range"]::-moz-range-thumb {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: 5px solid #000;
        }

        #debug-info {
            color: yellow;
            font-size: 16px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid yellow;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        .blink {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="test-screen">
        <div class="big-text">üê± MIAUAPI üê±</div>
        <div class="big-text blink">TESTE VIS√çVEL</div>
        
        <div id="slider-container">
            <div class="slider-wrapper">
                <div id="value-display">50</div>
                <input type="range" id="slider" min="0" max="100" value="50" step="1">
                <div id="debug-info">
                    Arraste o slider!<br>
                    Updates: 0
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUPER LOG VIS√çVEL
        console.log('%c‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà', 'color: red; font-size: 20px;');
        console.log('%c‚ñà  MIAUAPI HTML CARREGADO!!!        ‚ñà', 'color: yellow; font-size: 20px;');
        console.log('%c‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà', 'color: green; font-size: 20px;');
        
        const slider = document.getElementById('slider');
        const valueDisplay = document.getElementById('value-display');
        const debugInfo = document.getElementById('debug-info');

        let updateCount = 0;
        let dragCount = 0;

        function updateDisplay(value) {
            const numValue = Math.round(value);
            valueDisplay.textContent = numValue;
            updateCount++;
            
            debugInfo.innerHTML = `
                ‚úì FUNCIONANDO!<br>
                Valor: ${numValue}<br>
                Updates: ${updateCount}<br>
                Drags: ${dragCount}
            `;
            
            console.log(`%c[${updateCount}] VALOR: ${numValue}`, 'color: lime; font-size: 16px; font-weight: bold;');
        }

        slider.addEventListener('input', (e) => {
            updateDisplay(e.target.value);
        });

        slider.addEventListener('mousedown', () => {
            dragCount++;
            console.log('%cüñ±Ô∏è MOUSE DOWN! Drag #' + dragCount, 'color: orange; font-size: 14px;');
        });

        slider.addEventListener('mouseup', () => {
            console.log('%cüñ±Ô∏è MOUSE UP!', 'color: orange; font-size: 14px;');
        });

        slider.addEventListener('change', (e) => {
            console.log('%c‚úì CHANGE EVENT: ' + e.target.value, 'color: cyan; font-size: 14px;');
        });

        window.addEventListener('message', (event) => {
            console.log('%cüì® MENSAGEM DO LUA:', 'color: magenta; font-size: 14px;', event.data);
            
            if (event.data.type === 'updateSlider' && event.data.value !== undefined) {
                slider.value = event.data.value;
                updateDisplay(event.data.value);
            }
        });

        // Auto-teste
        let autoTestCount = 0;
        setInterval(() => {
            autoTestCount++;
            console.log(`%cüíö HEARTBEAT #${autoTestCount} - Valor: ${slider.value}`, 'color: lime; font-size: 12px;');
        }, 3000);

        // Testa movimento autom√°tico
        setTimeout(() => {
            console.log('%cü§ñ TESTE AUTOM√ÅTICO: Movendo slider...', 'color: yellow; font-size: 14px;');
            for (let i = 0; i <= 100; i += 10) {
                setTimeout(() => {
                    slider.value = i;
                    updateDisplay(i);
                }, i * 50);
            }
        }, 3000);

        updateDisplay(50);
        
        console.log('%c‚úì Script inicializado!', 'color: lime; font-size: 16px;');
        console.log(`%cDimens√µes: ${window.innerWidth}x${window.innerHeight}`, 'color: cyan;');
    </script>
</body>
</html>
