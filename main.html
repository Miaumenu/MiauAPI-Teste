<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiauAPI – Notificações</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
      font-family: 'Inter', sans-serif;
    }

    /* Container das notificações */
    .infobox-container {
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    /* Estilo de cada notificação */
    .infobox {
      position: relative;
      max-width: 600px;
      width: calc(100% - 40px);
      display: flex;
      align-items: stretch;
      padding: 15px 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 14px;
      border: 2px solid var(--infobox-border);
      box-shadow: var(--infobox-shadow);
    }

    /* Barra lateral colorida (indica o tipo) */
    .infobox-accent {
      width: 6px;
      background: var(--infobox-accent);
      box-shadow: var(--infobox-accent-shadow);
      border-radius: 14px;
      margin-right: 20px;
      flex-shrink: 0;
    }

    /* Conteúdo da mensagem */
    .infobox-content { flex: 1; }
    .infobox-message {
      white-space: normal;
      word-wrap: break-word;
      word-break: break-word;
    }

    /* Estilos de texto */
    .normal-text {
      opacity: 0.67;
      color: #FFFFFF;
      font-weight: 600;
      font-size: 20px;
      line-height: 1.3;
    }
    .highlight {
      opacity: 1;
      color: #FFFFFF;
      font-weight: 700;
      font-size: 20px;
      line-height: 1.3;
    }
    .infobox-prefix {
      opacity: 1;
      color: #FFFFFF;
      margin-right: 6px;
      font-weight: 700;
      font-size: 20px;
      line-height: 1.3;
    }

    /* Cores por tipo de notificação */
    .infobox.info {
      --infobox-border: rgba(0,170,255,0.71);
      --infobox-shadow: 0px 0px 20px 2px rgba(0,170,255,0.25);
      --infobox-accent: #00AAFF;
    }
    .infobox.success {
      --infobox-border: rgba(17,255,0,0.71);
      --infobox-shadow: 0px 0px 20px 2px rgba(17,255,0,0.25);
      --infobox-accent: #11FF00;
    }
    .infobox.warning {
      --infobox-border: rgba(238,255,0,0.71);
      --infobox-shadow: 0px 0px 20px 2px rgba(238,255,0,0.25);
      --infobox-accent: #EEFF00;
    }
    .infobox.error {
      --infobox-border: rgba(255,0,0,0.71);
      --infobox-shadow: 0px 0px 20px 2px rgba(255,0,0,0.25);
      --infobox-accent: #FF0000;
    }

    /* Animações de entrada e saída */
    @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slideOut { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-20px); opacity: 0; } }
    .infobox-enter { animation: slideIn 0.25s ease-out forwards; }
    .infobox-exit  { animation: slideOut 0.25s ease-in forwards; }
  </style>
</head>
<body>
  <script>
    // ==============================
    // MiauAPI – Sistema de Notificações (Front-end)
    // ==============================

    // Posições pré-definidas (em pixels)
    const positionPresets = {
      'superior-esquerdo': { x: 20, y: 20 },
      'superior-direito':  { x: 1920 - 600 - 20, y: 20 },
      'inferior-esquerdo': { x: 20, y: 1080 - 20 },
      'inferior-direito':  { x: 1920 - 600 - 20, y: 1080 - 20 },
      'centro-superior':   { x: (1920 - 600) / 2, y: 20 },
      'centro-inferior':   { x: (1920 - 600) / 2, y: 1080 - 20 },
      'centro':            { x: (1920 - 600) / 2, y: 1080 / 2 }
    };

    // Armazena os containers por posição
    const containers = {};

    // Obtém (ou cria) o container para uma posição
    function getContainer(posicao) {
      if (!containers[posicao]) {
        const container = document.createElement('div');
        container.className = 'infobox-container';
        container.style.left = positionPresets[posicao].x + 'px';
        container.style.top = positionPresets[posicao].y + 'px';
        document.body.appendChild(container);
        containers[posicao] = container;
      }
      return containers[posicao];
    }

    // Formata a mensagem: **texto** vira highlight
    function parseMessage(texto, elementoPai) {
      const partes = texto.split(/(\*\*.*?\*\*)/g);
      partes.forEach(parte => {
        if (parte.startsWith('**') && parte.endsWith('**') && parte.length > 4) {
          const span = document.createElement('span');
          span.className = 'highlight';
          span.textContent = parte.slice(2, -2);
          elementoPai.appendChild(span);
        } else if (parte) {
          const span = document.createElement('span');
          span.className = 'normal-text';
          span.textContent = parte;
          elementoPai.appendChild(span);
        }
      });
    }

    // Função principal: exibe uma notificação
    function showInfobox(mensagem, posicao, duracao, nivel) {
      // Valida posição
      if (!positionPresets[posicao]) {
        console.warn('[MiauAPI] Posição inválida:', posicao);
        posicao = 'superior-direito';
      }

      // Mapeia nível (aceita tanto inglês quanto português)
      const mapaNivel = {
        'info': 'informacao', 'informacao': 'informacao',
        'success': 'sucesso', 'sucesso': 'sucesso',
        'warn': 'aviso', 'warning': 'aviso', 'aviso': 'aviso',
        'error': 'erro', 'erro': 'erro'
      };
      const nivelFinal = mapaNivel[nivel?.toLowerCase()] || 'informacao';

      // Prefixos para exibição
      const prefixos = {
        informacao: 'Info:',
        sucesso: 'Success:',
        aviso: 'Warning:',
        erro: 'Error:'
      };

      // Cria a notificação
      const container = getContainer(posicao);
      const box = document.createElement('div');
      box.className = `infobox ${nivelFinal} infobox-enter`;
      box.innerHTML = `
        <div class="infobox-accent"></div>
        <div class="infobox-content">
          <div class="infobox-message"></div>
        </div>`;

      container.appendChild(box);

      // Adiciona prefixo + mensagem formatada
      const msgDiv = box.querySelector('.infobox-message');
      const prefixSpan = document.createElement('span');
      prefixSpan.className = 'infobox-prefix';
      prefixSpan.textContent = prefixos[nivelFinal] || '';
      msgDiv.appendChild(prefixSpan);

      parseMessage(mensagem, msgDiv);

      // Remove automaticamente após X milissegundos
      const tempo = duracao || 4000;
      setTimeout(() => {
        box.classList.add('infobox-exit');
        setTimeout(() => {
          if (box.parentNode) box.parentNode.removeChild(box);
          // Remove container se vazio
          if (container.children.length === 0) {
            container.remove();
            delete containers[posicao];
          }
        }, 250);
      }, tempo);
    }

    // ==============================
    // Ouvinte de mensagens do FiveM
    // ==============================
    window.addEventListener('message', (evento) => {
      const dados = evento.data;
      if (dados?.action === 'infobox') {
        showInfobox(
          dados.message,
          dados.position,
          dados.duration,
          dados.level
        );
      }
    });

    // Expõe globalmente (útil para debug)
    window.MiauAPI = { infobox: showInfobox };
  </script>
</body>
</html>
