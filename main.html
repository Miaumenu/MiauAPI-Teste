<!DOCTYPE html>
<html>
<head>
    <style>
        /* Container de infoboxes */
        .infobox-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        /* Estilo dos infoboxes */
        .infobox {
            background: var(--infobox-bg);
            color: #fff;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--infobox-shadow);
            text-align: left;
            pointer-events: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--infobox-border);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform, opacity;
            display: flex;
            align-items: center;
            gap: 0;
            padding: 0;
        }

        .infobox-accent {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3px;
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
            margin-left: 6px;
            height: calc(100% - 12px);
        }

        .infobox-content {
            padding: 10px 15px;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .infobox-message {
            font-size: 10px;
            font-weight: 600;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
        }

        /* Níveis de infobox */
        .infobox.info {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(0, 170, 255, 0.1407) 104.72%);
            --infobox-border: rgba(0, 170, 255, 0.61);
            --infobox-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.25);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        .infobox.success {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(17, 255, 0, 0.1407) 104.72%);
            --infobox-border: rgba(17, 255, 0, 0.61);
            --infobox-shadow: 0px 0px 4px rgba(17, 255, 0, 0.25);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.25);
        }

        .infobox.warning {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(238, 255, 0, 0.1407) 104.72%);
            --infobox-border: rgba(238, 255, 0, 0.61);
            --infobox-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.25);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        .infobox.error {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 0, 0, 0.1407) 104.72%);
            --infobox-border: rgba(255, 0, 0, 0.61);
            --infobox-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
        }

        /* Animação de entrada */
        .infobox-enter {
            animation: infobox-slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes infobox-slide-in {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animação de saída */
        .infobox-exit {
            animation: infobox-slide-out 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes infobox-slide-out {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // ==========================================
        // MiauAPI Infobox Module
        // ==========================================
        
        class InfoboxModule {
            constructor() {
                this.containers = new Map();
                this.infoboxes = [];
                this.defaultDuration = 5000;
            }

            init() {
                console.log('[MiauAPI] Módulo Infobox inicializado!');
            }

            // Obter ou criar container para uma posição específica
            getContainer(x, y) {
                const key = `${x},${y}`;
                
                if (!this.containers.has(key)) {
                    const container = document.createElement('div');
                    container.className = 'infobox-container';
                    container.style.left = `${x}px`;
                    container.style.top = `${y}px`;
                    
                    document.getElementById('modules-container').appendChild(container);
                    this.containers.set(key, container);
                }
                
                return this.containers.get(key);
            }

            // Mostrar infobox
            show(message, position, size, level) {
                // Parse da posição (formato: "x,y")
                const [x, y] = position ? position.split(',').map(v => parseInt(v.trim())) : [20, 20];
                
                // Parse do tamanho (formato: "altura,largura")
                const [height, width] = size ? size.split(',').map(v => parseInt(v.trim())) : [58, 248];
                
                // Normalizar o level
                const normalizedLevel = this.normalizeLevel(level);
                
                // Criar o infobox
                const id = Date.now() + Math.random();
                const container = this.getContainer(x, y);
                const infobox = this.createInfobox(id, message, normalizedLevel, width, height);
                
                // Adicionar ao container
                container.appendChild(infobox);
                
                // Guardar referência
                this.infoboxes.push({
                    id,
                    element: infobox,
                    container,
                    position: `${x},${y}`
                });
                
                // Adicionar animação de entrada
                setTimeout(() => {
                    infobox.classList.add('infobox-enter');
                }, 10);
                
                // Auto-remover após a duração
                setTimeout(() => {
                    this.remove(id);
                }, this.defaultDuration);
                
                return id;
            }

            // Criar elemento infobox
            createInfobox(id, message, level, width, height) {
                const infobox = document.createElement('div');
                infobox.className = `infobox ${level}`;
                infobox.dataset.id = id;
                infobox.style.width = `${width}px`;
                infobox.style.height = `${height}px`;
                
                infobox.innerHTML = `
                    <div class="infobox-accent"></div>
                    <div class="infobox-content">
                        <div class="infobox-message">${message}</div>
                    </div>
                `;
                
                return infobox;
            }

            // Normalizar o nível
            normalizeLevel(level) {
                const levelMap = {
                    'sucesso': 'success',
                    'erro': 'error',
                    'aviso': 'warning',
                    'informacao': 'info',
                    'info': 'info'
                };
                
                const normalized = (level || 'info').toLowerCase();
                return levelMap[normalized] || normalized;
            }

            // Remover infobox
            remove(id) {
                const index = this.infoboxes.findIndex(ib => ib.id === id);
                
                if (index !== -1) {
                    const { element, container } = this.infoboxes[index];
                    
                    element.classList.add('infobox-exit');
                    
                    setTimeout(() => {
                        if (element.parentNode) {
                            element.parentNode.removeChild(element);
                        }
                        
                        // Remover da lista
                        this.infoboxes.splice(index, 1);
                        
                        // Limpar container vazio
                        if (container.children.length === 0) {
                            const key = Array.from(this.containers.entries())
                                .find(([, v]) => v === container)?.[0];
                            
                            if (key) {
                                container.remove();
                                this.containers.delete(key);
                            }
                        }
                    }, 300);
                }
            }

            // Limpar todos os infoboxes
            clear() {
                this.infoboxes.forEach(({ id }) => this.remove(id));
            }
        }

        // Registrar módulo na API global
        if (window.MiauAPI) {
            const infoboxModule = new InfoboxModule();
            window.MiauAPI.registerModule('infobox', infoboxModule);
            infoboxModule.init();
        } else {
            console.error('[Infobox] MiauAPI não está disponível!');
        }
    </script>
</body>
</html>
