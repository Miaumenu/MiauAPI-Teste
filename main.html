<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            display: none; /* Oculto por padrão */
        }

        body.visible {
            display: block;
        }

        .container {
            position: absolute;
            width: 860px;
            height: 660px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(22.5px);
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            cursor: move;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .sidebar {
            width: 150px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px 0 0 18px;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            border-left: 3px solid transparent;
        }

        .menu-item:hover { background: rgba(255, 255, 255, 0.05); }
        .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #FF0000;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            filter: brightness(0) invert(1);
            opacity: 0.7;
        }

        .menu-text {
            font-weight: 600;
            font-size: 11px;
            color: #FFFFFF;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-avatar {
            width: 40px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
        }

        .profile-info { display: flex; flex-direction: column; gap: 2px; }
        .profile-name, .profile-role {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 9px;
            color: #817D7E;
        }

        .main-content {
            flex: 1;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.34);
        }

        .tabs { display: flex; gap: 20px; }
        .tab {
            font-weight: 600;
            font-size: 9px;
            color: #FFFFFF;
            opacity: 0.76;
            cursor: pointer;
            padding-bottom: 4px;
        }
        .tab.active { opacity: 1; border-bottom: 2px solid #FF0000; }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.21);
            border-radius: 4px;
            padding: 5px 10px;
            width: 120px;
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 9px;
            width: 100%;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex: 1;
            overflow-y: auto;
            max-height: 540px;
        }

        .content-grid::-webkit-scrollbar {
            width: 6px;
        }

        .content-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .content-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .content-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .card {
            background: transparent;
            border-radius: 7px;
            height: fit-content;
        }

        .card-header {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 7px 7px 0 0;
        }

        .card-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            filter: brightness(0) invert(1);
        }

        .card-title { font-weight: 600; font-size: 10px; }

        .card-body {
            background: rgba(0, 0, 0, 0.21);
            border-radius: 0 0 7px 7px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2.5fr 1fr 0.8fr 0.8fr;
            padding: 5px 12px;
            background: rgba(0, 0, 0, 0.35);
            font-size: 8px;
            font-weight: 600;
            opacity: 0.76;
            gap: 8px;
        }

        .feature-item {
            display: grid;
            grid-template-columns: 2.5fr 1fr 0.8fr 0.8fr;
            padding: 8px 12px;
            border-bottom: 1px solid #454545;
            align-items: center;
            gap: 8px;
        }

        .feature-item:last-child { border-bottom: none; }

        .feature-name { font-weight: 600; font-size: 10px; }
        .feature-description {
            font-size: 8px;
            opacity: 0.45;
            margin-top: 2px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 3px;
            justify-content: center;
        }

        .status-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }
        .status-dot.safe { background: #11FF00; }
        .status-dot.risk { background: #FF0000; }

        .status-text { font-weight: 600; font-size: 7px; }
        .status-text.safe { color: #11FF00; }
        .status-text.risk { color: #FF0000; }

        .config-btn {
            width: 18px;
            height: 18px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .config-icon {
            width: 12px;
            height: 12px;
            filter: brightness(0) invert(1);
        }

        .toggle-switch {
            position: relative;
            width: 28px;
            height: 14px;
            cursor: pointer;
        }

        .toggle-switch input { display: none; }

        .toggle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #454545;
            border-radius: 7px;
            transition: all 0.3s;
        }

        .toggle-switch input:checked + .toggle-bg {
            background: rgba(17, 255, 0, 0.62);
        }

        .toggle-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #FFFFFF;
            border-radius: 7px;
            top: 1px;
            left: 1px;
            transition: all 0.3s;
        }

        .toggle-switch input:checked ~ .toggle-handle { left: 15px; }
    </style>
</head>

    </div>

    <script>
        console.log('%c[MiauAPI] 🐱 Menu carregado!', 'color: #00ff00; font-size: 16px; font-weight: bold;');

        // Sistema de visibilidade
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.action === 'setVisible') {
                console.log('%c[MiauAPI] Visibilidade:', 'color: #00ffaa;', data.visible);
                if (data.visible) {
                    document.body.classList.add('visible');
                } else {
                    document.body.classList.remove('visible');
                }
            }

            if (data.type === 'featureUpdated') {
                const toggle = document.querySelector(`input[data-feature="${data.feature}"]`);
                if (toggle) {
                    toggle.checked = data.active;
                }
            }
        });

        // Sistema de arrastar
        const container = document.getElementById('draggable-container');
        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;

        container.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;

            const rect = container.getBoundingClientRect();
            initialX = e.clientX - rect.left;
            initialY = e.clientY - rect.top;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                container.style.left = currentX + 'px';
                container.style.top = currentY + 'px';
                container.style.transform = 'none';
            }
        }

        function dragEnd() {
            isDragging = false;
        }

        // Sistema de toggles
        const toggles = document.querySelectorAll('.toggle-switch input');

        toggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); // Impede que o clique ative o drag

                const feature = e.target.getAttribute('data-feature');
                const luaCode = e.target.getAttribute('data-lua');
                const isActive = e.target.checked;

                console.log(`%c[Toggle] ${feature}: ${isActive ? 'ON' : 'OFF'}`, `color: ${isActive ? '#00ff00' : '#ffaa00'}; font-weight: bold;`);
                console.log(`%c[Lua Code] ${luaCode.substring(0, 100)}...`, 'color: #00aaff;');

                // CRUCIAL: Envia para o Lua via fetch (funciona em DUI)
                fetch(`https://miauapi/toggleFeature`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'toggleFeature',
                        feature: feature,
                        active: isActive,
                        luaCode: luaCode
                    })
                }).then(response => {
                    console.log('%c[MiauAPI] ✓ Requisição enviada com sucesso!', 'color: #00ff00;');
                }).catch(err => {
                    console.warn('%c[MiauAPI] Fetch falhou (normal em browser)', 'color: #ffaa00;', err);
                });
            });
        });

        console.log('%c[MiauAPI] ✓ Sistema pronto!', 'color: #00ff00; font-weight: bold;');
    </script>
