<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MiauAPI Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.1);
            overflow: visible;
            width: 100%;
            height: 100%;
        }
        #container {
            width: 500px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #title {
            height: 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            text-align: center;
            line-height: 30px;
            cursor: move;
            font-weight: bold;
            border-radius: 6px 6px 0 0;
        }
        #slider-container {
            padding: 20px;
            text-align: center;
        }
        input[type="range"] {
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">Slider Draggable</div>
        <div id="slider-container">
            <input type="range" id="slider" min="0" max="100" value="50">
            <div style="margin-top: 10px;">
                <button id="resetBtn" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                    Resetar Posição
                </button>
            </div>
        </div>
    </div>

    <script>
        const title = document.getElementById('title');
        let dragging = false;
        let lastX, lastY;

        title.addEventListener('mousedown', (e) => {
            e.preventDefault();
            dragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (dragging) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;

                // Envia delta para Lua
                fetch(`https://${GetParentResourceName()}/dragDelta`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                    body: JSON.stringify({ dx: dx, dy: dy })
                });
            }
        });

        document.addEventListener('mouseup', () => {
            dragging = false;
        });

        const slider = document.getElementById('slider');
        slider.addEventListener('input', (e) => {
            // Envia valor do slider para Lua
            fetch(`https://${GetParentResourceName()}/sliderValue`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({ value: e.target.value })
            });
        });

        // Escuta mensagens do Lua para atualizar slider
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data.type === 'updateSlider') {
                slider.value = data.value;
                console.log('Slider atualizado para:', data.value);
            }
        });

        // Botão de reset
        const resetBtn = document.getElementById('resetBtn');
        resetBtn.addEventListener('click', () => {
            // Envia comando de reset para Lua
            fetch(`https://${GetParentResourceName()}/resetPosition`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({})
            });
        });
    </script>
</body>
</html>
