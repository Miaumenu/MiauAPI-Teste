<!-- html/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Slider NUI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #slider {
      width: 80%;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      outline: none;
      border-radius: 4px;
    }
    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input id="slider" type="range" min="0" max="100" value="50">
  <script>
    const slider = document.getElementById("slider");

    slider.addEventListener("input", () => {
      fetch(`https://${GetParentResourceName()}/sliderValue`, {
        method: "POST",
        headers: { "Content-Type": "application/json; charset=UTF-8" },
        body: JSON.stringify({ value: slider.value })
      });
    });

    window.addEventListener("message", event => {
      const d = event.data;
      if (d.action === "show") {
        document.body.style.display = "flex";
      }
      if (d.action === "hide") {
        document.body.style.display = "none";
      }
      if (d.action === "updateSlider") {
        slider.value = d.value;
      }
    });
  </script>
</body>
</html>
