<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            background: transparent;
            font-family: Arial, sans-serif;
        }

        /* Debug - Remova depois de testar */
        #test-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 99999;
        }

        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .infobox {
            background: var(--bg);
            color: #fff;
            border-radius: 7px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0;
        }

        .infobox-accent {
            width: 3px;
            background: var(--accent);
            border-radius: 7px;
            margin-left: 6px;
            height: calc(100% - 12px);
        }

        .infobox-content {
            padding: 10px 15px;
            flex: 1;
        }

        .infobox-message {
            font-size: 12px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .infobox.info {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(0, 170, 255, 0.3) 104.72%);
            --border: rgba(0, 170, 255, 0.8);
            --shadow: 0px 0px 10px 2px rgba(0, 170, 255, 0.5);
            --accent: #00AAFF;
        }

        .infobox.success {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(17, 255, 0, 0.3) 104.72%);
            --border: rgba(17, 255, 0, 0.8);
            --shadow: 0px 0px 10px 2px rgba(17, 255, 0, 0.5);
            --accent: #11FF00;
        }

        .infobox.warning {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(238, 255, 0, 0.3) 104.72%);
            --border: rgba(238, 255, 0, 0.8);
            --shadow: 0px 0px 10px 2px rgba(238, 255, 0, 0.5);
            --accent: #EEFF00;
        }

        .infobox.error {
            --bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.9) -3.82%, rgba(255, 0, 0, 0.3) 104.72%);
            --border: rgba(255, 0, 0, 0.8);
            --shadow: 0px 0px 10px 2px rgba(255, 0, 0, 0.5);
            --accent: #FF0000;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .infobox-enter {
            animation: slideIn 0.3s ease-out;
        }

        .infobox-exit {
            animation: slideOut 0.3s ease-in;
        }
    </style>
</head>
<body>
    <!-- Debug Box - Remova depois -->
    <div id="test-box">MiauAPI Carregado! ✓</div>

    <script>
        // Remove o test-box após 3 segundos
        setTimeout(() => {
            const testBox = document.getElementById('test-box');
            if (testBox) testBox.remove();
        }, 3000);

        // Sistema de Infobox
        class InfoboxSystem {
            constructor() {
                this.containers = new Map();
                this.infoboxes = [];
            }

            getContainer(x, y) {
                const key = `${x},${y}`;
                
                if (!this.containers.has(key)) {
                    const container = document.createElement('div');
                    container.className = 'infobox-container';
                    container.style.left = x + 'px';
                    container.style.top = y + 'px';
                    document.body.appendChild(container);
                    this.containers.set(key, container);
                }
                
                return this.containers.get(key);
            }

            show(message, position, size, level) {
                // Parse posição
                let x = 20, y = 20;
                if (position && position.includes(',')) {
                    const parts = position.split(',');
                    x = parseInt(parts[0]);
                    y = parseInt(parts[1]);
                }

                // Parse tamanho
                let height = 58, width = 248;
                if (size && size.includes(',')) {
                    const parts = size.split(',');
                    height = parseInt(parts[0]);
                    width = parseInt(parts[1]);
                }

                // Normalizar level
                const levelMap = {
                    'sucesso': 'success',
                    'erro': 'error',
                    'aviso': 'warning'
                };
                level = levelMap[level] || level || 'info';

                // Criar infobox
                const container = this.getContainer(x, y);
                const infobox = document.createElement('div');
                infobox.className = `infobox ${level}`;
                infobox.style.width = width + 'px';
                infobox.style.height = height + 'px';
                
                infobox.innerHTML = `
                    <div class="infobox-accent"></div>
                    <div class="infobox-content">
                        <div class="infobox-message">${message}</div>
                    </div>
                `;

                container.appendChild(infobox);

                // Animação de entrada
                setTimeout(() => infobox.classList.add('infobox-enter'), 10);

                // Remover após 5 segundos
                setTimeout(() => {
                    infobox.classList.add('infobox-exit');
                    setTimeout(() => {
                        if (infobox.parentNode) {
                            infobox.parentNode.removeChild(infobox);
                        }
                        // Limpar container vazio
                        if (container.children.length === 0) {
                            container.remove();
                            this.containers.delete(`${x},${y}`);
                        }
                    }, 300);
                }, 5000);
            }
        }

        // Criar instância global
        const infoboxSystem = new InfoboxSystem();

        // API Global
        window.MiauAPI = {
            infobox: function(message, position, size, level) {
                infoboxSystem.show(message, position, size, level);
            }
        };

        // Listener para mensagens do FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data && data.action === 'infobox') {
                infoboxSystem.show(
                    data.message,
                    data.position,
                    data.size,
                    data.level
                );
            }
        });

        // Teste automático
        setTimeout(() => {
            infoboxSystem.show('Sistema Iniciado!', '20,20', '58,248', 'success');
        }, 3500);

        setTimeout(() => {
            infoboxSystem.show('Teste Info', '20,20', '58,248', 'info');
        }, 5000);

        setTimeout(() => {
            infoboxSystem.show('Teste Warning', '20,20', '58,248', 'warning');
        }, 6500);

        setTimeout(() => {
            infoboxSystem.show('Teste Error', '20,20', '58,248', 'error');
        }, 8000);

        console.log('MiauAPI carregado com sucesso!');
    </script>
</body>
</html>
