<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MiauAPI Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        #container {
            width: 400px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
            border: 1px solid white;
        }
        #title {
            height: 20px;
            background: #007bff;
            text-align: center;
            line-height: 20px;
            cursor: move;
        }
        #slider-container {
            padding: 20px;
            text-align: center;
        }
        input[type="range"] {
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">Slider Draggable</div>
        <div id="slider-container">
            <input type="range" id="slider" min="0" max="100" value="50">
        </div>
    </div>

    <script>
        const title = document.getElementById('title');
        let dragging = false;
        let lastX, lastY;

        title.addEventListener('mousedown', (e) => {
            e.preventDefault();
            dragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (dragging) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;

                // Envia delta para Lua
                fetch(`https://${GetParentResourceName()}/dragDelta`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                    body: JSON.stringify({ dx: dx, dy: dy })
                });
            }
        });

        document.addEventListener('mouseup', () => {
            dragging = false;
        });

        const slider = document.getElementById('slider');
        slider.addEventListener('input', (e) => {
            // Envia valor do slider para Lua
            fetch(`https://${GetParentResourceName()}/sliderValue`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json; charset=UTF-8' },
                body: JSON.stringify({ value: e.target.value })
            });
        });
    </script>
</body>
</html>
