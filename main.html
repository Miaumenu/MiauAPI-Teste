<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider NUI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgba(0,0,0,0.5);
      display: none; /* esconde at√© receber showSlider */
    }
    #sliderContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    #slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="sliderContainer">
    <input id="slider" type="range" min="0" max="100" value="50">
  </div>

  <script>
    window.addEventListener('message', event => {
      const msg = event.data;
      if (msg.action === 'showSlider') {
        document.body.style.display = msg.show ? 'block' : 'none';
        if (msg.show) {
          fetch(`https://${GetParentResourceName()}/focus`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ focus: true })
          });
        } else {
          fetch(`https://${GetParentResourceName()}/focus`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ focus: false })
          });
        }
      }
    });

    const slider = document.getElementById('slider');
    slider.addEventListener('input', () => {
      const value = parseInt(slider.value, 10);
      fetch(`https://${GetParentResourceName()}/sliderChange`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value: value })
      }).then(resp => resp.json()).then(data => {
        console.log('Lua ack:', data.status, 'pos:', data.value);
      }).catch(err => {
        console.error('Erro no fetch:', err);
      });
    });
  </script>
</body>
</html>
