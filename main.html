<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiauAPI - API Central</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body { 
      background: transparent; 
      margin: 0; 
      
      padding: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Sistema de Notificações (invisível) -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
      <div v-for="n in notifications" :key="n.id" 
           :style="{
             background: 'linear-gradient(0deg, #000000, #000000)',
             border: '1px solid rgba(255,255,255,0.15)',
             borderRadius: '7px',
             color: '#FFFFFF',
             padding: '10px 14px',
             margin: '5px 0',
             minWidth: '200px',
             fontSize: '12px',
             cursor: 'pointer'
           }"
           @click="removeNotification(n.id)">
        {{ n.message }}
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const notifications = ref([]);

        // Funções de notificação
        const addNotification = (message, duration = 5000, level = "info") => {
          const id = Date.now() + Math.random();
          notifications.value.push({ id, message, level });

          if (duration > 0) {
            setTimeout(() => removeNotification(id), duration);
          }
        };

        const removeNotification = (id) => {
          const idx = notifications.value.findIndex(n => n.id === id);
          if (idx !== -1) notifications.value.splice(idx, 1);
        };

        // Recebe mensagens do Lua via SendDuiMessage
        window.addEventListener("message", (event) => {
          let data = event.data;
          try { 
            if (typeof data === "string") data = JSON.parse(data); 
          } catch (e) {}

          if (!data || !data.action) return;

          switch (data.action) {
            case "notify":
              addNotification(
                data.message || "Sem mensagem",
                data.duration || 5000,
                data.level || "info"
              );
              break;

            case "loadFile":
              if (data.filePath) {
                // Carrega arquivo específico em nova janela/iframe
                window.open(data.filePath, '_blank');
              }
              break;

            case "loadDrawingTool":
              if (data.tool) {
                let filePath = "";
                if (data.tool === "line") filePath = "https://miaumenu.github.io/MiauAPI-Teste/Drawing/DrawLine.html";
                else if (data.tool === "circle") filePath = "https://miaumenu.github.io/MiauAPI-Teste/Drawing/DrawCircle.html";
                else if (data.tool === "rectangle") filePath = "https://miaumenu.github.io/MiauAPI-Teste/Drawing/DrawRect.html";
                
                if (filePath) {
                  window.open(filePath, '_blank');
                }
              }
              break;

            case "loadNotifications":
              window.open("https://miaumenu.github.io/MiauAPI-Teste/infobox/infobox.html", '_blank');
              break;

            case "sendToClient":
              // Envia mensagem de volta para o client Lua
              if (window.parent && window.parent !== window) {
                window.parent.postMessage(data, '*');
              }
              break;
          }
        });

        // Sistema de comunicação bidirecional
        window.addEventListener("message", (event) => {
          // Reenvia mensagens para o client Lua se necessário
          if (event.data && event.data.forwardToClient) {
            // Aqui você pode implementar lógica para enviar de volta para o Lua
            console.log("Mensagem para enviar ao client:", event.data);
          }
        });

        // API Global
        window.MiauAPI = {
          infobox: (msg, dur = 5000, level = "info") =>
            addNotification(msg, dur, level)
        };

        return {
          notifications,
          addNotification,
          removeNotification
        };
      }
    }).mount("#app");
  </script>
</body>
</html>
