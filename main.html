<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI - Sistema Modular</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           ESTILOS GLOBAIS
           ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: transparent;
            position: relative;
        }

        /* ==========================================
           MÓDULO: INFOBOX
           ========================================== */
        
        .infobox-container {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .infobox {
            background: var(--infobox-bg);
            color: #fff;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--infobox-shadow);
            text-align: left;
            pointer-events: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--infobox-border);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0;
            padding: 0;
        }

        .infobox-accent {
            width: 3px;
            background: var(--infobox-accent);
            box-shadow: var(--infobox-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
            margin-left: 6px;
            height: calc(100% - 12px);
        }

        .infobox-content {
            padding: 10px 15px;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .infobox-message {
            font-size: 10px;
            font-weight: 600;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
        }

        /* Níveis de infobox */
        .infobox.info {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(0, 170, 255, 0.1407) 104.72%);
            --infobox-border: rgba(0, 170, 255, 0.61);
            --infobox-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.25);
            --infobox-accent: #00AAFF;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        .infobox.success {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(17, 255, 0, 0.1407) 104.72%);
            --infobox-border: rgba(17, 255, 0, 0.61);
            --infobox-shadow: 0px 0px 4px rgba(17, 255, 0, 0.25);
            --infobox-accent: #11FF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.25);
        }

        .infobox.warning {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(238, 255, 0, 0.1407) 104.72%);
            --infobox-border: rgba(238, 255, 0, 0.61);
            --infobox-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.25);
            --infobox-accent: #EEFF00;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        .infobox.error {
            --infobox-bg: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 0, 0, 0.1407) 104.72%);
            --infobox-border: rgba(255, 0, 0, 0.61);
            --infobox-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
            --infobox-accent: #FF0000;
            --infobox-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
        }

        /* Animações Vue */
        .slide-enter-active {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-leave-active {
            animation: slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Containers de Infobox agrupados por posição -->
        <div 
            v-for="(container, key) in containers" 
            :key="key"
            class="infobox-container"
            :style="{ left: container.x + 'px', top: container.y + 'px' }"
        >
            <transition-group name="slide">
                <div 
                    v-for="infobox in container.items"
                    :key="infobox.id"
                    :class="['infobox', infobox.level]"
                    :style="{ width: infobox.width + 'px', height: infobox.height + 'px' }"
                >
                    <div class="infobox-accent"></div>
                    <div class="infobox-content">
                        <div class="infobox-message">{{ infobox.message }}</div>
                    </div>
                </div>
            </transition-group>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        console.log('[MiauAPI] Iniciando sistema...');

        // ==========================================
        // VUE APP PRINCIPAL
        // ==========================================
        
        const app = createApp({
            data() {
                return {
                    containers: {} // Armazena containers por posição
                }
            },
            mounted() {
                console.log('[MiauAPI Vue] App montado!');
                
                // Listener para mensagens NUI do FiveM
                window.addEventListener('message', (event) => {
                    const data = event.data;
                    
                    if (!data || !data.action) return;

                    console.log('[MiauAPI] Mensagem recebida:', data);

                    // Rotear ações
                    switch(data.action) {
                        case 'infobox':
                            this.showInfobox(
                                data.message,
                                data.position,
                                data.size,
                                data.level
                            );
                            break;
                        
                        default:
                            console.warn(`[MiauAPI] Ação desconhecida: ${data.action}`);
                    }
                });

                // Expor API global
                window.MiauAPI = {
                    infobox: (message, position, size, level) => {
                        this.showInfobox(message, position, size, level);
                    }
                };

                console.log('[MiauAPI] Sistema pronto!');

                // Testes automáticos
                this.runAutoTests();
            },
            methods: {
                showInfobox(message, position = '20,20', size = '58,248', level = 'info') {
                    console.log('[MiauAPI] showInfobox:', { message, position, size, level });

                    // Parse posição (x,y)
                    const [x, y] = position.split(',').map(v => parseInt(v.trim()));
                    
                    // Parse tamanho (altura,largura)
                    const [height, width] = size.split(',').map(v => parseInt(v.trim()));

                    // Normalizar level
                    const levelMap = {
                        'sucesso': 'success',
                        'erro': 'error',
                        'aviso': 'warning',
                        'informacao': 'info'
                    };
                    const normalizedLevel = levelMap[level?.toLowerCase()] || level || 'info';

                    // Chave do container
                    const containerKey = `${x},${y}`;

                    // Criar container se não existir
                    if (!this.containers[containerKey]) {
                        this.containers[containerKey] = {
                            x,
                            y,
                            items: []
                        };
                    }

                    // Criar infobox
                    const infobox = {
                        id: Date.now() + Math.random(),
                        message,
                        level: normalizedLevel,
                        width,
                        height
                    };

                    // Adicionar ao container
                    this.containers[containerKey].items.push(infobox);

                    console.log('[MiauAPI] Infobox criado:', infobox.id);

                    // Remover após 5 segundos
                    setTimeout(() => {
                        this.removeInfobox(containerKey, infobox.id);
                    }, 5000);
                },

                removeInfobox(containerKey, id) {
                    const container = this.containers[containerKey];
                    if (container) {
                        const index = container.items.findIndex(item => item.id === id);
                        if (index !== -1) {
                            container.items.splice(index, 1);

                            // Limpar container vazio
                            if (container.items.length === 0) {
                                delete this.containers[containerKey];
                            }
                        }
                    }
                },

                runAutoTests() {
                    console.log('[MiauAPI] Iniciando testes automáticos...');

                    setTimeout(() => {
                        this.showInfobox('✓ Sistema iniciado com sucesso!', '20,20', '58,248', 'success');
                    }, 1000);

                    setTimeout(() => {
                        this.showInfobox('ℹ Informação importante', '20,20', '58,248', 'info');
                    }, 2500);

                    setTimeout(() => {
                        this.showInfobox('⚠ Atenção necessária', '20,20', '58,248', 'warning');
                    }, 4000);

                    setTimeout(() => {
                        this.showInfobox('✖ Erro detectado', '20,20', '58,248', 'error');
                    }, 5500);

                    // Teste de múltiplas notificações
                    setTimeout(() => {
                        this.showInfobox('Notificação 1', '400,300', '58,248', 'info');
                        setTimeout(() => this.showInfobox('Notificação 2', '400,300', '58,248', 'success'), 300);
                        setTimeout(() => this.showInfobox('Notificação 3', '400,300', '58,248', 'warning'), 600);
                    }, 7000);
                }
            }
        });

        app.mount('#app');
        console.log('[MiauAPI] Vue.js montado com sucesso! ✓');
    </script>
</body>
</html>
